 GER_Enigma:0 "Enigma Improvement"
 GER_Enigma_desc:0 "The Enigma machine is a series of electro-mechanical rotor cipher machines developed and used to protect commercial, diplomatic and military communication. To procent vital informations from our enemies we must focus on improving this already amazing machine."
 GER_Limited_Exports:0 "Limit Export of Vital Resources"
 GER_Limited_Exports_desc:0 "Germany has to prepare for a war and for it we must preserve our precious resources in our homeland."
 
 GER_Militarism:0 "Legacy of German Militarism"
 GER_Militarism_desc:0 ""
 GER_Mobile_Warfare:0 "Mobile Warfare"
 GER_Mobile_Warfare_desc:0 "German Mobile Warfare doctrine was developed and expanded with the advise of one of the greatest German generals. It perfectly fits new modern war and we must expend it even futher."
 GER_Reuse_Equipment:0 "Gather Foreign Equipment"
 GER_Reuse_Equipment_desc:0 ""
 GER_Reuse_Equipment_I:0 "Reuse of foreign Equipment"
 GER_Reuse_Equipment_I_desc:0 "Fields of war are overcrowded with abandoned weapons and tanks. With a little effort we can get them working for us against our enemy."
 
 GER_Donitz:0 "Hear to Dönitz"
 GER_Donitz_desc:0 "Karl Dönitz main focus of the Naval Warfare is the usage of the U-boat´s as the main workforce of it. Giving a full focus to our U-Boat´s will enable us to destroy the enemy naval transports more efficiently."
 GER_Uboatwaffe:0 "U-Bootwaffe"
 GER_Uboatwaffe_desc:0 "Studying the submarine warfare, perfectioning it and improving their production lines gives us the chance to mass-produce our U-Boat´s and find the perfection on our designs and tactics."
 GER_Reader:0 "Hear to Raeder"
 GER_Reader_desc:0 "Erich Raeder and Adolf Hitler dreams of a large German Navy capable of ruling all of the oceans. It can be - with a significant effort - accomplished."
 GER_Battleship:0 "Expand Schlachtschiff Production"
 GER_Battleship_desc:0 "The Battleships of the Kriegsmarine are becoming outdate, they are the heart of our navy, and in the efforts of improving them, we shall focus our efforts on them."
 GER_Cruiser:0 "Cruiser Modernization"
 GER_Cruiser_desc:0 "Modernizing our fleet is our main priority, and to begin with, we should start improving our Cruisers."
 
 GER_Zepelin:0 "Graf Zeppelin Project"
 GER_Zepelin_Expl:0 "Add technology: §HGraf Zeppelin Class§!.\n"
 GER_Zepelin_desc:0 "Graf Zeppelin will be first of German aircraft carriers and new pride of the Reich's Kriegsmarine. However its completion will not be easy at all as our engineers have only limited experience with the construction of these types of ships."
 GER_Navy_Luft:0 "An Independent Navy Luftwaffe"
 GER_Navy_Luft_Expl:0 "If §HJapan§! agrees to the agreement they will either send us old §HNaval Aircraft§! or provide §HResearch Bonusess§! in exchange for our investment in their industry.\nThe licence for §HNaval Aircrafts§! will be also created.\n"
 GER_Navy_Luft_desc:0 "We have our newly built Graff Zeppelin class carrier, but we lack the airplane experience and we depend on the Luftwaffe to help overseas. This will change if we seek help from our Japanese Allies, and learn to manufacture our own carrier-based planes effectively."
 GER_Naval_Commanders:0 "Retrain Naval Staff"
 GER_Naval_Commanders_desc:0 "Retraining our naval staff will give valuable experience to our Navy and prepare more, and better Naval commanders."
 GER_Merre:0 "Deutschland regiert die Meere!"
 GER_Merre_desc:0 "Germany shall forever be the ultimate conqueror of the seas! Our navy is unstoppable, no one will ever be able to defeat it!"
 
 GER_Dockyards_Exp:0 "Futher Dockyard Expansion"
 GER_Dockyards_Exp_desc:0 "Expanding our dockyards in our mainland will help us build ships faster and more efficiently."
 GER_Argentine_Nat:0 "Support Argentine's German Nationalists"
 GER_Argentine_Nat_desc:0 "There lives a lots of Germans in Argentina. By suporting them we could gain strong ally in the Amerikan continent."
 GER_Argentine_Fact:0 "Invest in Urban Regions"
 GER_Argentine_Fact_desc:0 "Nothing gains popularity like huge investment. The people will see who supports them."
 GER_Argentine_Steel:0 "Develop Chaco's Steel Mines"
 GER_Argentine_Steel_desc:0 "To develop our future's ally army and navy we must expand their steel industry. In Chaco province lies a lot of unused steel. That must change."
 GER_Argentine_Tech:0 "Provide Industrial Know-How"
 GER_Argentine_Tech_desc:0 "We will provide Argentina industrial know-how wich will surely gain us some popularity."
 GER_Argentine_Bonds:0 "Propose Closer Bonds"
 GER_Argentine_Bonds_Expl:0 "§HArgentina§! becomes a §Hpuppet§! of German Reich. Change name to §HReichscollony Südamerika§!."
 GER_Argentine_Bonds_desc:0 "The goverment is committed to us. The people support German ideals. It is time to make our aliance official. We will bind our nations together and form a eventualy form a New Order in South Amerika."          
 GER_Oceanic_Line:0 "Secure Transoceanic Lines"
 GER_Oceanic_Line_desc:0 "Our allies are far across the sea. We must improve our ship escort abilities to ensure stable and safe transoceanic routes."
 GER_Joint_Research_Techs:0 "Joint Research Program"
 GER_Joint_Research_Techs_desc:0 ""
 
 GER_Nibelungenwerk:0 "Nibelungen Steyr-Werke Tank Plant"
 GER_Nibelungenwerk_desc:0 "Tanks are essencial for winning in armed conflict. We will adress Steyr-Werke to build world's largest tank plan in Nibelung. Our armored forces will be then huge and invincible."
 
 GER_Von_Falkenhausen:0 "Von Falkenhausen's Return to Duty"
 GER_Von_Falkenhausen_desc:0 "We must recall Von Falkenhausen to his homeland where he will serve to greater purpose than just teaching some Chinese mods how to handle a gun."
 GER_China_Experiences:0 "Experience from Sino-German Expedition"
 GER_China_Experiences_desc:0 "Even thought China is far away from beiing as developed as our Reich we can learn much from theirs mass-army organization. It will surely help our generals to perform in huge-scale military operations."
 GER_Japan_Tech:0 "Wartime Technology Sharing Program"
 GER_Japan_Tech_EXPL:0 "Japan will leave the §HAxis Research§! after the war."
 GER_Japan_Tech_desc:0 "We share a common goal with the Japanese and therefore is in our interest to set up a technology sharing program between our nations. But when the goals are achieved..."
 
 GER_Gestapo:0 "Establish the Gestapo"
 GER_Gestapo_desc:0 "Gestapo, the state police, will operate in all state matters and secure internal stability."
 GER_Gestapo_Div:0 "Gestapo in Divisions"
 GER_Gestapo_Div_effect:0 "Enables §HGestapo Training§!\n§HMilitary Police\n    Urban§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n"
 GER_Gestapo_Div_desc:0 ""
 GER_Polish:0 "Resettle Polish Citizens"
 GER_Polish_desc:0 "The Germanization of our newly gained teritories must go on. To make a place for our supreme race we must move out native Polish citizents and settle them behind Ural mountains."
 GER_Generalgoverment:0 "Generalgouvernement Final Germanization"
 GER_Generalgoverment_tt:0 "We or our puppets controls §HDanzig§!, §HPoznan§! §HPlock§!, §HLodz§!, §HKielce§!, §HKrakow§!, §HLublin§! and §HWarzsawa§!."
 GER_Generalgoverment_EXPL:0 "Becomes §HOwner§! and §HControler§! of these regions."
 GER_Generalgoverment_desc:0 "Original Polish territories are the first to be integrated into our Großdeutsches Reich. This is the beggining but not the end of our expansion for much needed Lebensraum."
 
 GER_Fighter:0 "Modernize the Jagdwaffe"
 GER_Fighter_desc:0 "The luftwaffe's backbone, the Jagdwaffe, is in the need of a new fighter. Messerchsmitt and Focke-Wulf will try to create a new fighter models that will have no match in the skies above Europe."
 GER_Jet_Me:0 "Finish Messerchsmitt Jet Model"
 GER_Jet_Me_EXPL: "Enables production of §HMe 262 'Schwalbe'§!."
 GER_Jet_Me_EXPL2:0 "Has selected §HMesserchsmitt§! as your Aircraft Designer."
 GER_Jet_Me_desc:0 "With a request from Reichsluftfahrtministerium for a jet aircraft capable of one hour's endurance and a speed of at least 850 km/h began work on Projekt 1065, later known as Me 262. Now Me 262 is the world's first flying jet fighter. Developed by Messerchsmitt and powered by two BMW-003 jet engines, its supreme technology and armament will give us huge advantage in every air to air combat. It comes with nickname 'Schwalbe' - Swallow or 'Sturmvogel' - Storm Bird."
 GER_Amerika_Bomber:0 "Begin Amerikabomber Project"
 GER_Amerika_Bomber_EXPL:0 "Has selected §HHeinkel§! as your Aircraft Designer."
 GER_Amerika_Bomber_desc:0 "Amerikabomber is an ambitious project. Its aim is the construction of modern bombers that could carry an air battle over the Amerikan continent and there bomb crucial Amerikan targets such as oil plants and military factories."
 GER_Above_the_Atlantic:0 "Above the Atlantic"
 GER_Above_the_Atlantic_EXPL:0 "Enables production of §HMe 264 'Amerikabomber'§!."
 GER_Above_the_Atlantic_desc:0 "With developement of the newest strategic bomber we will create another long-range variant that will be able to strike on Amerikan continent."
 GER_Remove_Bomber:0 "Long Range Transport Planes"
 GER_Remove_Bomber_desc:0 "With our bombers ready to fly over the Atlantic we can now focus on developing new models of transport planes to completely transfer air combat over the Amerikan continent. Even thought it will be long and expensive the results will surely pay off."
 
 GER_Paratroopers:0 "Expand Fallschirmjäger Battalions"
 GER_Paratroopers_desc:0 ""
 GER_Marines:0 "Expand Marine Stoßtrupp Battalions"
 GER_Marines_desc:0 "Land of our enemies is guarded by the seas. We will provide our soldiers specialized training to better handle naval invasions that are now crucial in our path to victory."
 GER_War_USA:0 "War with USA"
 GER_War_USA_desc:0 ""
 
 GER_USA_Protectorat:0 "Reichsprotektorat Amerika"
 GER_USA_Protectorat_tt:0 "We or our alies controls east §HAmerican teritories§! up to §HNew Mexico§!, §HColorado§!, §HWioming§! and §HMontana§!."
 GER_USA_Protectorat_desc:0 ""
 GER_USA_Joe:0 "Joe Blake's Germania Service"
 GER_USA_Joe_desc:0 ""
 GER_USA_Economic_Integration:0 "Closer Amerikan Economic Integration"
 GER_USA_Economic_Integration_desc:0 "Our protectorat in Amerika has powerfull industrial base which must be controled and guided by the Reich directly."
 GER_USA_Dockyards:0 "Brooklyn & Newport Under Reich Control"
 GER_USA_Dockyards_desc:0 ""
 GER_USA_Oil:0 "Demanded Oil Shipments"
 GER_USA_Oil_desc:0 "Texan Oilfields could suply our warmachine for ages. We must establish regular oil delivery to support Reich's interests in Europe."
 
 GER_Support:0 "Improve the Infantry Equipment"
 GER_Support_desc:0 ""
 GER_Mechanized:0 "Sonderkraftfahrzeug Models"
 GER_Mechanized_desc:0 "Sonderkraftfahrzeug or 'Special purpose vehicle' is the ordance inventory designation used by our Reich's army. Among other things we can expand on developing modern half-track vehicles which can be used in harsh terain. These machines can be also mounted by MGs, anti-air weapons or even anti-tak PAK cannons."
 
 GER_Mittelafrika_Claim:0 "Reassert Mittelafrika Claims"
 GER_Mittelafrika_Claim_EXPL:0 "§HReichscollony Mittelafrika§! gains §HCore§! and §HClaims§! over the east, middle and south regions of Africa.\n"
 GER_Mittelafrika_Claim_desc:0 "Our Afrikan colonies has been badly taken from us. This treachery must be repay with rich interests. We will revive old Mittelafrika plan - an idea of one huge state in central Afrika ruled by German people."
 GER_Mittelafrika:0 "Establish Reichscollony Mittelafrika"
 GER_Mittelafrika_EXPL:0 "If we or our allies controls regions claimed by §HReichscollony Mittelafrika§! we handle that regions to them.\n"
 GER_Mittelafrika_desc:0 "We have successfully seized territory in Afrika and now we will proclaim its self-goverment system. One step in strengthening Reich and its Herrenvolk has been completed!"
 
 GER_Heindrich:0 "Protektor Heydrich"
 GER_Heindrich_desc:0 "Czech are constantly sabotaging our war production and there is only one man who can remedy that. The Man with Iron Heart, Reinhard Heydrich, will become protector of Böhmen und Mähren."
 GER_Czech_Oil:0 "Expand Czech Oil Deposits"
 GER_Czech_Oil_desc:0 ""
 GER_Germanize_Czech:0 "Czech Final Germanization"
 GER_Germanize_Czech_tt:0 "We or our puppets controls §HSudetenland§!, §HEastern Sudetenland§!, §HBohemia§! and §HMoravia§!."
 GER_Germanize_Czech_EXPL:0 "Becomes §HOwner§! and §HControler§! of these regions."
 GER_Germanize_Czech_desc:0 ""
 
 GER_war_with_England:0 "War with Britain"
 GER_war_with_England_desc:0 ""
 GER_Britain_Peace:0 "Rudolf Hess's Mision"
 GER_Hess_EXPL:0 "Has selected §HRudolf Hess§! as your Political Advisor."
 GER_Britain_Peace_desc:0 "The war in Europe has been won and there is no need to continue the struggle with another germanic race. We shall accept Hess's option and send him officialy to Britain to offer a peace deal. We shall keep our victory and British will keep the Empire."
 
 GER_Banks:0 "Swiss Banks"
 GER_Banks_desc:0 ""
 GER_Germanize_Switz:0 "Integrate Switzerland"
 GER_Germanize_Switz_desc:0 ""
 
 GER_Hitler_Speech:0 "Hitler's Speeches"
 GER_Hitler_Speech_tt:0 "Unlock Decision: §HPublic Speaking§!"
 GER_Hitler_Speech_desc:0 "Adolf Hitler is a charismatic man capable of pulling crowds! He will perform his speeches on most important events in the Reich and will rise the morale of their inhabitants!"
 GER_Empower_Nat:0 "Empower Foreign Nationalists"
 GER_Empower_Nat_desc:0 "Men and women across all Europe watches Germany raise from the ashes and are surely eager to join us under the Reich’s power! By making the right decisions we can gain valuable support from non-germanic countries."
 GER_Finnish_Tiger:0 "Finnish Tiger"
 GER_Finnish_Tiger_desc:0 "Finns are constantly threatend by the Soviets. But where Stalin sees enemies we see valuable ally."
 GER_Finnish_Tiger_EXPL:0 "German-Finnish Diplomacy Focus"
 GER_Finnish_Aliance:0 "Propose Anti-Soviet Aliance"
 GER_Finnish_Aliance_desc:0 ""
 
 GER_Support_Nat_Spain:0 "Support Nationalist Spain"
 GER_Support_Nat_Spain_desc:0 "The Spain is in civil war and we must ensure that the right side wins. We will provide guns, trucks, artillery, men and whatever will Franco and his Falangists need to win! As a reward we will gain a strong potential ally to support our future goals."
 GER_Support_Nat_Spain_Expl:0 "We will provide §HNationalist Spain§! 3000 of infantry equipment. If we have more than 100 artilery in storage we will be able to send it as well."
 GER_Lessons_From_Spain:0 "Lessons from the Spain Campaign"
 GER_Lessons_From_Spain_desc:0 "The Spain civil war is won! With our help Falangist’s flags are seen across all of Spain. And as we gained strong fascist ally on the southwest we also gain much valuable experience of the armed conflict we precipitated in."
 GER_Blaue_Division:0 "Blaue Divisions"
 GER_Blaue_Division_desc:0 "With our war declaration on the Soviet Union we will ask Franco to support us in our righteous crusade against communism. "
 GER_Condor:0 "Form Condor Legion"
 GER_Condor_decs:0 ""
 GER_Condor_EXPL:0 "The §HCondor Legion§! becomes active in Mecklenburg."
 GER_Aliance_for_Maroco:0 "Alliance for Maroco"
 GER_Aliance_for_Maroco_desc:0 "Even thought Franco supports us he doesn't want to openly join war. We must offer him something he desires to get Spain under our banners."
 
 GER_Blitzkrieg:0 "Blitzkrieg!"
 GER_Blitzkrieg_desc:0 "We are prepared. We will strike now! Fast nad deadly. Soviets will not stand a chance agains our organized panzerwaffe."
 GER_Antitank:0 "Anti-Soviet Tank Effort"
 GER_Antitank_desc:0 "The Soviet tanks has proven to be stronger than we expected. As we march deeper into Rusian wastelands where our tank suply takes longer and longer we must focus on modernize our artilery to be capable of dealing with Soviet T-34 and KV-1 tanks."
 GER_Winter_Equip:0 "Winter Equipment Production"
 GER_Winter_Equip_desc:0 "Our war takes longer than we expected. The winter is comming and our soldiers need clothes and equipment to be prepared for it. It will be expensive but it will surely pay off."
 GER_Suply: "Pernament Suply Lines"
 GER_Suply_desc:0 ""
 GER_Osttruppen:0 "Osttruppen"
 GER_Osttruppen_tt:0 "Unlocks Decisions to §HForm Osttruppen Battalions§! in former Soviet teritories.\n"
 GER_Osttruppen_desc:0 ""
 
 GER_Total_Krieg:0 "Sportpalast Speech"
 GER_Goebbels_EXPL:0 "Has selected §HJoseph Goebbels§! as your Political Advisor."
 GER_Total_Krieg_desc:0 "Ich frage euch: Wollt ihr den totalen Krieg? Wollt ihr ihn, wenn nötig, totaler und radikaler, als wir ihn uns heute überhaupt erst vorstellen können?\n Nun, Volk, steh auf und Sturm brich los!"
 
 GER_Germania:0 "Welthauptstadt Germania"
 GER_Germania_desc:0 "Designed by Albert Speer and approved by the Führer himself Welthauptstadt Germania will be noble and modern sample of German greatness. From Große Halle to Siegessäule will lead a modern road and rail. The city will be equipped with state-of-the-art equipment, the most luxurious restaurants and the most beautiful parks.\nAll that for the glory of the Führer and the German people and nation."
 GER_Germania_Volkshalle:0 "Germania's Volkshalle"
 GER_Germania_Volkshalle_desc:0 ""
 GER_Germania_Defence_Sector:0 "Germania's Defence Sector"
 GER_Germania_Defence_Sector_desc:0 "To ensure safety for our great welthauptstadt we will invest in building strong all-around defence. It will include modern bunkers, rocket systems, anti-air towers and profesional military personel to operate it."
 GER_Germania_Research:0 "Expand Germania's Laboratories"
 GER_Germania_Research_desc:0 "The great city provides many great minds. Our priority must be to build modern research complex to provide suitable ground where they can operate."
 GER_Lebensborn:0 "Lebensborn Program"
 GER_Lebensborn_desc:0 ""
 
 GER_Superpower:0 "Europe's One Superpower"
 GER_Superpower_desc:0 "Europe is ours. From Gibraltar to Moscow, from London to Athens flags German flags.\nThe victory is ours yet some things remain to be solved. Are other nations that fought by our side alowed to retain sovereignity or should they bow under Germania's rule?\nWe must organize a summit and solve these things once and for all."
 GER_England_tt:0 "§HUnited Kingdom§!: Does not control a state in the British Isles and Gibraltar"
 GER_Soviet_tt:0 "§HSoviet Union§!: Does not control Moscow, Stalingrad and Leningrad"
 GER_Superpower_EXPL_1:0 "§HAdolf Hitler§! will invite leaders of same-thinking nations of Europe to discuss future fate of Europe.\nAs Germany now stand as dominant nation, others should accept whatever way we will take in this new era.\n"
 GER_Superpower_EXPL_2:0 "§RWrong decisions taken in the conference could lead to war with European nations that are not yet under our sphere of influence!§!\n"
 
 GER_One_Reichs_Navy:0 "One Reich's Navy"
 GER_One_Reichs_Navy_EXPL_1:0 "Sends message to §Hmajor European countries§! with navy larger than 25 ships to form one §HUnited German-controlled Navy Force§!.\n"
