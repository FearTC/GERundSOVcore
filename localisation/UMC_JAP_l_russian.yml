 JAP_Get_Help_From_Nations:0 "Запросить военную помощь"
 JAP_Get_Help_From_Nations_desc:0 "Мы стоим в одиночестве против большевитских псов. Германия не заинтересована в нападении на них и теперь они вместе смотрят на мир, который готовы принять. Но с помощью других стран мы можем нанести удар первыми и устранить эту угрозу раз и навсегда!"
 JAP_Get_Help_From_Nations_EXPL:0 "Мы попросим западные страны о поддержке сняряжением в обмен на §Hпакт о ненападении§!."
 
