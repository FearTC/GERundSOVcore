 JAP_Chose_Kodoha_I_desc:0 "Кодоха является политической фракцией в армии Японской Империи, действующей с 1920-х годов и в значительной степени поддерживаемой молодыми офицерами, целью которой является создание военного правительства с императором в качестве его лидера, способствующего тоталитарным, милитаристским и экспансионистским идеалам. \nКодоха решительно поддерживает стратегию Хокушин-рона - упреждающего удара против Советского Союза."
