 umc_japan.75.d:0 "At the climax of the Aizawa trial, to reduce tensions on the Tokyo area, the First Infantry Division was ordered from Tokyo to Manchuria. Instead, this caused the situation to escalate further, as the Kōdōha decided that the time was right for direct action, and backed the First Infantry Division in an attempted coup d'état. The failure of this February Incident  resulted in the almost complete purge of Kōdōha members from top army positions and the resignation of Kōdōha leader Sadao Araki."
 umc_japan.75.a:0 "Subete ga furui mono ni nokoru."
 
