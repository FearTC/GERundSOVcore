 JAP_Chose_Toseiha:0 "Сблизиться с фракцией Тосейха"
 JAP_Chose_Toseiha_EXPL:0 "§RЭто будет иметь важное значение!§!"
 JAP_Chose_Toseiha_desc:0 "Тосейха или 'Фракция Контроля', является политической фракцией в Имперской японской армии, активной с 1920-х годов. Раньше во главе с генерал-майором Тетсузаном Нагатой, наряду с Хидеки Тодзё, Тосейха была группировкой офицеров, объединённых Кодохой - оппозицией их фракции.\nТосейха решительно поддерживает стратегию Нансин-рон."
 JAP_Chose_Kodoha:0 "Сблизиться с фракцией Кодоха"
 JAP_Chose_Kodoha_EXPL:0 "§RЭто будет иметь важное значение!§!"
 JAP_Chose_Kodoha_desc:0 "Кодоха, или 'Фракция Имперского Пути', является политической фракцией в Имперской японской армии, действующей с 1920-х годов и в значительной степени поддерживаемой младшими офицерами, целью которой является создание военного правительства с императором в качестве его правителя, способствующего тоталитарным, милитаристским и экспансионистским идеалам.\nКодоха решительно поддерживает стратегию Хокушин-рон."
 JAP_Zaibatsus_Question:0 "Вопрос Дзайбацу"
 JAP_Zaibatsus_Question_EXPL:0 "Этот фокус будет иметь эффект в зависимости от того, выбрали ли вы §HТосейху§! или §HКодоху§!."
 JAP_Zaibatsus_Question_desc:0 "Дзайбацу или «Финансовая клика» - это промышленный и финансовый бизнес-конгломерат, который контролирует значительную часть японской экономики. Им управляют корпорации «Большой четвёрки» - Сумитомо, Мицуи, Мицубиси и Ясуда." 
 JAP_The_Prime_Minister:0 "Фукоку Кьёхеи"
 JAP_The_Prime_Minister_desc:0 "'Делайте страну богаче, укрепляйте вооруженные силы». Это наш девиз и то, что мы всегда будем делать."
