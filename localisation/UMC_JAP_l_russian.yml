 ########################## Focuses ##########################
 
 JAP_Zaibatsus_EXPL:0 "Этот фокус также усилит §HДзайбацу§!."
 JAP_Kodoha_EXPL:0 "Вы сблизиись с фракцией §HКодоха§!, которая продвигает идею военной доктрины §HХокушин-рон§!. Если вы выберете это до завершщения Хокушин-рон, то вы получите следующие эффекты:\n"
 JAP_Toseiha_EXPL:0 "Вы сблизились с фракцией §HТосейха§!, которая продвигает идею военной доктрины §HНансин-рон§!. Если вы выберете это до завершщения Нансин-рон, то вы получите следующие эффекты:\n"
 
 JAP_Katanas:0 "Катаны и бамбуковые розги"
 JAP_Katanas_desc:0 ""
 
 JAP_develop_zai:0 "Увеличение домашних вкладов Дзайбацу"
 JAP_develop_zai_desc:0 "Дзайбацу, или 'Финансовая Клика', промышленный и финансовый бизнес конгламерат контроллирующий значительные части японской экономики. Он управляется корпорацией «Большая четверка» - Сумитомо, Мицуи, Мицубиси и Ясуда.\nДля увеличения японской индустриализации мы должны расширить запасы Дзайбацу на домашней территории.."
 JAP_Begin_Industrial:0 "Расширение сферы гражданской промышленности"
 JAP_Begin_Industrial_desc:0 "При подготовке к войне промышленная экспансия должна быть нашим главным приоритетом."
 
 JAP_Korean_Colonization:0 "Корейские законы о колонизации"
 JAP_Korean_Colonization_desc:0 "Корейский полуостров находится под контролем Японии с 1905 года. Даже мысли, что корейцы не согласны с нашими шагами доминирования, должны быть приняты, чтобы интегрировать территорию в Империю. Религия будет только синтоизм, а преподавание будет только на японском языке."
 JAP_Korean_Zaibatsus:0 "Расширение влияния Дзайбацу в Корее"
 JAP_Korean_Zaibatsus_desc:0 "Поскольку корейская территория медленно интегрируется в Империю, Дзайбацу также стремится расширить свое влияние на Корейский полуостров. Это поможет в интеграции и индустриализации, но это также усилит общую мощность Дзайбацу."
 JAP_Korean_Core:0 "Один народ под флагом Восходящего Солнца"
 JAP_Korean_Core_desc:0 "Интеграция почти завершена, и теперь остается только сделать ее официальной. Японские традиции, религия и влияние сделали из кореи второй дом."
 JAP_Korean_Mines:0 "Расширение Северо-Корейских стальных рудников"
 JAP_Korean_Mines_desc:0 "Северо-корейские стальные и вольфрамовые рудники должны быть расширены, чтобы обеспечить раскопки для нашей растущей военной промышленности."
 
 JAP_Industrial_Cars:0 "Улучшение японской автомобильной промышленности"
 JAP_Industrial_Cars_desc:0 "Японское автомобильное производство составляет всего десять процентов по сравнению с американским. Это должно измениться, если мы сможем когда-либо состоять в полной войне с американским гигантом."
 JAP_Industrial_Mechanized:0 "Хо-Ки механизированная модель"
 JAP_Industrial_Mechanized_desc:0 ""
 
 JAP_Begin_Military:0 "Расширение сферы военной промышленности"
 JAP_Begin_Military_desc:0 ""
 JAP_Military_Guns:0 "Развитие\nпромышленности Тахикава"
 JAP_Military_Guns_desc:0 "Тахикава - огромный военный концерн, производящий оружие и другое важное оборудование для Имперской армии. Чтобы обеспечить нашу армию оборудованием, нам необходимо расширить его производство."
 JAP_Military_Oil_Reserves:0 "Запасы нефти"
 JAP_Military_Oil_Reserves_desc:0 ""
 JAP_Military_Airforce:0 "Развитие промышленности\nАичи Кокуки"
 JAP_Military_Airforce_desc:0 ""
 JAP_Military_Navy:0 "Развитие\nпромышленности Йокосука"
 JAP_Military_Navy_desc:0 ""
 JAP_Military_Dockyards:0 "Имперские военно-морские верфи"
 JAP_Military_Dockyards_desc:0 "Имея достаточное производство стали и хрома, мы можем инвестировать в развитие крупных кораблестроительных комплексов. Там мы сможем строить самые современные и мощнейшие линкоры и авианосцы."
 JAP_Military_Navy_Airforce:0 "Улучшение интустрии обработки ресурсов"
 JAP_Military_Navy_Airforce_desc:0 ""
 JAP_Military_Research:0 "Расширение сектора военных исследований"
 JAP_Military_Research_desc:0 "Битвы выигрываются не только духом солдат, но и их снаряжением. Наши военыне министры согласны с этим и, поэтому, мы будем инвестировать в военный исследовательский фонд в Нагасаки."
 JAP_Military_Tanks:0 "Конструирование танков Ха-Ну-Ри"
 JAP_Military_Tanks_desc:0 "Даже мысль о том, что у Китая нет способных танков, Советский Союз на севере - совершенно другое дело. Их танки намного превосходят наши. Необходимо предпринять шаги для разработки наших собственных современных танков, способных пробивать любую броню, которые наши враги будут производить."
 
 JAP_Continental_Situation:0 "Континентальная ситуация"
 JAP_Continental_Situation_desc:0 "Ситуация на внтуренних островах стабильна, но это не распространяется на наше закрепление на континенте. Мы должны усилить Квантунгскую армию в Маньчжурии, а так же влияние принца в Южной Монголии"
 JAP_Expand_to_Asia:0 "Подготовка к Азиатской кампании"
 JAP_Expand_to_Asia_desc:0 "Наши марионетки слабы и у них нет шанса выстоять на континенте одним. Для начала мы должны вооружить их население нашим устаревшим снаряжением"
 JAP_Japan_China_Connections:0 "Укрепление границ"
 JAP_Japan_China_Connections_desc:0 ""
 JAP_Railways:0 "Улучшить Маньчжурские железные дороги"
 JAP_Railways_desc:0 "Мобильность - это ключ. Чтобы быстро перенести наших солдат и военные ресурсы, мы расширим маньчжурские железные дороги."
 JAP_Ports:0 "Расширение континентальных портов"
 JAP_Ports_desc:0 ""
 JAP_labour_force:0 "Импорт китайской рабочей силы"
 JAP_labour_force_desc:0 "Теперь, когда мы контролируем Пекин, Хэбэй и другие бывшие китайские территории, мы можем использовать китайское население для тяжелых работ и раскопок."
 GER_koshinetsu_mines:0 "Расширить вольфрамовые шахты Кошинецу"
 GER_koshinetsu_mines_desc:0 "Имея доступную дешевую рабочую силу, мы можем расширить сталелитейный завод Кошинецу и вольфрамовую шахту, чтобы предоставить более ценные материалы для нашего военного производства."
 GER_tohoku_mines:0 "Развитие Тохоуйских\nстальных шахт"
 GER_tohoku_mines_desc:0 "С доступной дешевой рабочей силой мы можем расширить сталелитейную шахту в Тохоку, чтобы предоставить более ценные материалы для нашего военного производства."
 
 JAP_light_industry_development_tt:0 "Центральный банк\nМанчу"
 JAP_light_industry_development_tt_desc:0 ""
 JAP_heavy_industry_development_tt:0 "Мукденский арсенал\nв Маньчжурии"
 JAP_heavy_industry_development_tt_desc:0 ""
 
 JAP_army_expansion_law_EXPL:0 "Получите трёх обученных §Hгенералов§!.\n"
 JAP_Support:0 "Развернуть компании поддержки"
 JAP_Support_desc:0 ""
 JAP_strengthen_the_divine_wind_EXPL:0 "Разрешить проидвоство §HЙокосука MXY7 Ока§!\n"
 JAP_Military_Doctrine:0 "Японская военная доктрина"
 JAP_Military_Doctrine_desc:0 ""
 
 JAP_fighter_modernization_tt:0 "Новые истребители Накадзима"
 JAP_fighter_modernization_tt_desc:0 "Мы должны сохранять превосходство над нашими врагами во всех областях, включая воздушную войну. Для достижения этой цели необходимы модернизировать истребители."
 JAP_range_focus_tt:0 "Модели Аичи\nдальнего действия"
 JAP_range_focus_tt_desc:0 "Расстояния, связанные с военными действиями в северном или тихоокеанском театре огромны, поэтому, нам нужны модели, способные преодолевать эти расстояния."
 JAP_agility_focus_tt:0 "Манёвренные модели\nМицубиси"
 JAP_agility_focus_tt_desc:0 "Только дальность не принесет нам пользы, если наши модели не смогут конкурировать с противником в маневренности. Мы должны производить маневренные самолеты, иначе они никогда не смогут быть лучшими."
 JAP_bomber_modernization_tt:0 "Модернизация бомбардировщиков"
 JAP_bomber_modernization_tt_desc:0 "Модернизированная тактических бомбардировщиков является ключом к поддержке наших военных на поле боя."
 JAP_strategic_bomber_effort_tt:0 "Проект бомбардировщиков плана Z"
 JAP_strategic_bomber_effort_tt_desc:0 "Чтобы мы могли атаковать промышленность на родине врага, мы должны модернизировать наши бомбардировщики. План Z послужит нам руководством, в конце которого мы должны разработать дальний бомбардировщик, способный проникнуть глубоко на вражескую территорию."
 JAP_Air_Doctrine:0 "Императорские военно-воздушные силы японии"
 JAP_Air_Doctrine_desc:0 ""
 
 JAP_purge_the_kodoha_faction_n:0 "Военная доктрина\nНансин-рон"
 JAP_purge_the_kodoha_faction_n_desc:0 "'Южная военная доктрина' является военной и политической доктриной в Японской Империи, в которой говорится, что Юго-Восточная Азия и острова Тихого океана являются сферой интересов Японии и что потенциальная ценность Японской империи для экономической и территориальной экспансии в этих районах была выше, чем в других местах."
 
 
 JAP_strike_south_doctrine_n:0 "Развитие\nХосаку Кенкью-Каи"
 JAP_strike_south_doctrine_n_desc:0 "'Хосаку Кенкью-Каи', или «Политика в отношении южных морей», представляет собой группу по изучению стратегий военной и экономической экспансии на юг, которые также сотрудничают с Министерством колониальных дел (Такуму-сё), чтобы подчеркнуть военную роль Тайваня и Микронезии в качестве передовых баз для дальнейшей южной экспансии."
 
 JAP_Navy_Doctrine:0 "Манёвры в Атлантическом океане"
 JAP_Navy_Doctrine_desc:0 ""
 
 JAP_Sia_Prepare_For_War:0 "Модернизирование Сиамской армии"
 JAP_Sia_Prepare_For_War_desc:0 "С Сиамом под нашим контролем у нас есть сильная база для нашей экспансии в Бирму и Малайзию. Но для обеспечения полезной помощи Императорской сиамской армии мы должны предоставить ей некоторое современное воорежение для использования в будущем конфликте."
 JAP_Sia_Economical_Integration:0 "Сиамская экономическая интеграция"
 JAP_Sia_Economical_Integration_desc:0 ""
 JAP_Sia_Indian_National_Army:0 "Индийская национальная армия"
 JAP_Sia_Indian_National_Army_EXPL:0 "Получает 12 §Hпехотных§! дивизий в §HМандалайе§! и §HБирме§!.\n"
 JAP_Sia_Indian_National_Army_desc:0 ""

 
 JAP_Official_War:0 "Официальная военная декларация"
 JAP_Official_War_desc:0 ""
 JAP_Pearl_Harbour:0 "Восточный ветер, дождь!"
 JAP_Pearl_Harbour_tt1:0 "Мы запустим §Hтрёхфазовую§! атаку на Пёрл Харбор. Вы сможете §Hпродолжить§! атаки или §Hотступить§!, когда основной удар будет нанесён.\n"
 JAP_Pearl_Harbour_tt2:0 "США получат больше §Hбоевых бонусов§! относительно количеству посвершённых атак!\n"
 JAP_Pearl_Harbour_tt3:0 "§RЭто приведёт нас к войне с США§!"
 JAP_Pearl_Harbour_desc:0 ""
 JAP_Operation_Midway:0 "Операция Мидуэй"
 JAP_Operation_Midway_EXPL:0 "Создаёт три обученные дивизии §Hморской пехоты§! на §HОстрове Маркуса§!."
 JAP_Operation_Midway_desc:0 ""
 JAP_Midway_Base:0 "Расширить военную базу на острове Мидуэй"
 JAP_Midway_Base_desc:0 ""
 JAP_Operation_Wake_Island:0 "Операция Остров Уэйк"
 JAP_Operation_Wake_Island_EXPL:0 "Создаёт три обученные дивизии §Hморской пехоты§! на §HМаршалловых островах§!."
 JAP_Operation_Wake_Island_desc:0 ""
 JAP_Operation_Attu_Island:0 "Операция Остров Атту"
 JAP_Operation_Attu_Island_EXPL:0 "Создаёт две обученные дивизии §Hморской пехоты§! на §HКурильских островах§!."
 JAP_Operation_Attu_Island_desc:0 ""
 JAP_Operation_Alsaska:0 "Операция Аляска"
 JAP_Operation_Alsaska_EXPL:0 "Создаёт две обученные дивизии §Hморской пехоты§! на §HОстрове Атту§!."
 JAP_Operation_Alsaska_desc:0 ""
 JAP_Strike_America:0 "Удар по Американской земле!"
 JAP_Strike_America_desc:0 ""
 JAP_Pacific_States:0 "Японские Тихоокеанские штаты"
 JAP_Pacific_States_desc:0 ""
 
 JAP_Chi_Puppet:0 "Марионеточный Китай"
 JAP_Chi_Puppet_desc:0 "Событие моста Марко Поло было успешным! Мы протестировали китайское правительство и теперь мы контролируем их прежнюю территорию от Шаньдуна до Пекина. Мы вышлем им ультиматум, поскольку они всё еще слабы!"
 JAP_Chi_Warlords:0 "Испытание военачальников"
 JAP_Chi_Warlords_desc:0 "Китай находится под нашей сферой влияния, но военачальники всё ещё бунтуют.\nНо это не на долго."
 
 JAP_Chi_Extend_Friendship:0 "Расширение дружбы"
 JAP_Chi_Extend_Friendship_desc:0 "Слишком долго наши народы сражались друг с другом. Если мы когда-либо будем создавать достойный союз, мы должны исправить ошибки прошлого, даже если это вызовет протесты наших подданных."
 JAP_Chi_Ally:0 "Альянс с Китаем"
 JAP_Chi_Ally_EXPL:0 "§HКитай§! с большей вероятностью §Hпринимет§! наше предложение, если мы §H'Расширяем дружбу'§!."
 JAP_Chi_Ally_desc:0 ""
 JAP_Chi_Zaibatsus:0 "Усиление влияния Дзайбацу в Китае"
 JAP_Chi_Zaibatsus_desc:0 ""
 JAP_Chi_Retool_Chinese_Industry:0 "Переоборудование китайской промышленности"
 JAP_Chi_Retool_Chinese_Industry_EXPL:0 "Удаляет §H1 фабрику§! в каждом побережном китайском районе.\nДобавляет §H2 верфи§! и §G1§! строительный слот в каждом из них."
 JAP_Chi_Retool_Chinese_Industry_desc:0 "С нашим недавним завоеванием китайского побережья мы должны сосредоточиться на реформировании промышленности чтобы лучше снаюжать нашу мощную военную машину."
 JAP_Chi_Rapid_Industrialization:0 "Быстрая китайская индустриализация"
 JAP_Chi_Rapid_Industrialization_desc:0 ""
 
 
 JAP_support_the_kodoha_faction_n:0 "Военная доктрина\nХокушин-рон"
 JAP_support_the_kodoha_faction_n_desc:0 "'Доктрина Свереной экспансии' это военная и политическая доктрина, в которой говорится, что Маньчжурия и Сибирь являются сферой интересов Японии и что потенциальная ценность Японии для экономической и территориальной экспансии в этих областях была выше, чем в других местах."
 JAP_Strike_North_Doctrine:0 "Подготовка к\nКантокуэн"
 JAP_Strike_North_Doctrine_desc:0 "'Кантокуэн' является оперативным планом, созданным Генеральным штабом Имперской японской армии для вторжения и оккупации дальневосточного региона Советского Союза. Вовлекая в себя семь японских армий, а также большую часть военно-морских и военно-воздушных сил империи, она станет крупнейшей в мире объединённой военной операцией и одной из самых крупных в истории."
 JAP_Genrikh_Lyushkov:0 "Принять\nГенриха Люшкова"
 JAP_Genrikh_Lyushkov_desc:0 "Генрих Самойлович Люшков это советский офицер и сотрудник НКВД.\nВ свете недавних событий он готов покинуть свою страну и пересечь границу в Маньчжурии с необходимой информацией о советской армии в Дальневосточном регионе. Это может дать нам огромное преимущество, если мы согласимся принять его."
 JAP_White_Russian_Deal:0 "Территориальная сделка с русскими"
 JAP_White_Russian_Deal_desc:0 ""
