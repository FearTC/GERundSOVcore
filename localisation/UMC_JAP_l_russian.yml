 JAP_Chose_Toseiha_I_desc:0 "Тосейха - политическая фракция в армии Японской Империи, действующая с 1920-х годов. \nОна решительно поддерживает стратегию Нансин-рона - экспансию на китайские и индонезийские территории."
 
