 JAP_strengthen_the_divine_wind_EXPL:0 "Enables production of §HYokosuka MXY7 Ohka§!\n"
 JAP_Military_Doctrine:0 "Japanese Militarist Doctrine"
 JAP_Military_Doctrine_desc:0 ""
 
 JAP_fighter_modernization_tt:0 "New Nakajima Fighters"
 JAP_fighter_modernization_tt_desc:0 "We must maintain superiority over our enemies in all areas, including air warfare. Modernized fighter planes are essential to achieve this."
 JAP_range_focus_tt:0 "Aichi's\nRange-focused Designs"
 JAP_range_focus_tt_desc:0 "The distances involved in warfare in the Northren or the Pacific theater are vast, and so we need models capable of bridging those distances."
 JAP_agility_focus_tt:0 "Mitsubishi's\nAgile Designs"
 JAP_agility_focus_tt_desc:0 "Range alone will do us no good if our models cannot compete with the enemy when they arrive. We must produce craft with superior agility, so they may never be outmaneuvered."
 JAP_bomber_modernization_tt:0 "Bonbāfōsu Modernization"
 JAP_bomber_modernization_tt_desc:0 "A modernized tactical bomber force is key to support our military on the battlefield."
 JAP_strategic_bomber_effort_tt:0 "Plan Z Bomber Project"
 JAP_strategic_bomber_effort_tt_desc:0 "To ensure we can strike industry in enemy's homeland, we must modernize our bomberforce. Plan Z will serve us as a guide - at the end of which we should develop a long-range bomber capable of reaching deep into enemy's territory."
 JAP_Air_Doctrine:0 "Imperial Japanese Army Air Force"
 JAP_Air_Doctrine_desc:0 ""
 
 JAP_purge_the_kodoha_faction_n:0 "Nanshin-ron\nWar Doctrine"
 JAP_purge_the_kodoha_faction_n_desc:0 "The 'Southern Expansion Doctrine' is military and political doctrine in the Empire of Japan which states that Southeast Asia and the Pacific Islands are Japan's sphere of interest and that the potential value to the Japanese Empire for economic and territorial expansion in those areas was greater than elsewhere."
 
 
 JAP_strike_south_doctrine_n:0 "Expand the\nHosaku Kenkyu-kai"
 JAP_strike_south_doctrine_n_desc:0 "'Hosaku Kenkyu-kai', or Policies towards the South Seas, is a set up group to explore military and economic expansion strategies to the south, which also cooperate with the Ministry of Colonial Affairs (Takumu-sho) to emphasize the military role of Taiwan and Micronesia as advanced bases for further southern expansion."
 
 JAP_Navy_Doctrine:0 "Atlantic Navy Maneuvers"
 JAP_Navy_Doctrine_desc:0 ""
 
 JAP_Sia_Prepare_For_War:0 "Modernize Siamese Army"
 JAP_Sia_Prepare_For_War_desc:0 "With Siam under our banners we have strong base for our expansion to Burma and Malaysia. But to secure usefull help from Imperial Siamese Army we must provide it some modern equipment to use in future conflict."
 JAP_Sia_Economical_Integration:0 "Siamese Economical Integration"
 JAP_Sia_Economical_Integration_desc:0 ""
 JAP_Sia_Indian_National_Army:0 "Indian National Army"
 JAP_Sia_Indian_National_Army_EXPL:0 "Gain twelve §Hinfantry§! divisions in §HMandalay§! and §HBurma§!.\n"
 JAP_Sia_Indian_National_Army_desc:0 ""

 
 JAP_Official_War:0 "Official War Declaration"
 JAP_Official_War_desc:0 ""
 JAP_Pearl_Harbour:0 "Higaši no Kaze Ame!"
 JAP_Pearl_Harbour_tt1:0 "We will launch a §Hthree-phase§! attack on Pearl Harbor. You will be able to §Hcontinue§! with the attacks or §Hback off§! when the satisfying damage is committed.\n"
 JAP_Pearl_Harbour_tt2:0 "USA will get bigger §Hwar bonuses§! by the number of commited attacks!\n"
 JAP_Pearl_Harbour_tt3:0 "§RThis will get us to a war with USA!.§!"
 JAP_Pearl_Harbour_desc:0 ""
