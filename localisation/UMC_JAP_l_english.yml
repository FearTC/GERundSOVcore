 JAP_Katanas:0 "Katanas and Bamboo Rods"
 JAP_Katanas_desc:0 ""
 
 JAP_develop_zai:0 "Develop Zaibatsus Homeisland Holdings"
 JAP_develop_zai_desc:0 "Zaibatsus, or 'Financial Clique', is industrial and financial business conglomerate that controls significant parts of Japanese economy. It is ruled by the 'Big Four' - Sumitomo, Mitsui, Mitsubishi and Yasuda corporations.\nTo increase Japanese industrialization we must expand Zaibatsus holdings on the Homeislands."
 JAP_Begin_Industrial:0 "Expand Civilian Production Sphere"
 JAP_Begin_Industrial_desc:0 "In preparation for war the industrial expansion must be our main priority."
 
 JAP_Korean_Colonization:0 "Korean Colonization Laws"
 JAP_Korean_Colonization_desc:0 "Korean peninsula is under Japanese control since 1905. Even thought koreans do not agree with our domination steps must be taken to integrate the territory into Imperials territory. Only religion will be our Shitoism, only teaching will be in Japanese."
 JAP_Korean_Zaibatsus:0 "Expand Zaibatsus Influence in Korea"
 JAP_Korean_Zaibatsus_desc:0 "As korean territory is being slowly integrated into Imperial domain, Zaibatsus also seek to expand its influence on korean peninsula. This will help with integration and industrialization but it will also strenghten Zaibatsus overall power."
 JAP_Korean_Core:0 "One People under Rising Sun Flag"
 JAP_Korean_Core_desc:0 "Integration is almost completed and now it only remains to make it official. Japanese tradition, religion and influence has made from korea a second Homeisland."
 JAP_Korean_Mines:0 "Expand North Korean Steel Mines"
 JAP_Korean_Mines_desc:0 "North Korean steel and tungsten mines must be expanded to allow excessive excavation for our growing war industry."
 
 JAP_Industrial_Cars:0 "Improve Japanese Car Industry"
 JAP_Industrial_Cars_desc:0 "Japanese automotive production is only ten percent compared to American one. That must change if we can ever immagine to go for full war scale with American giant."
 JAP_Industrial_Mechanized:0 "Ho-Ki Mechanized Models"
 JAP_Industrial_Mechanized_desc:0 ""
 
 JAP_Begin_Military:0 "Expand Military Production Sphere"
 JAP_Begin_Military_desc:0 ""
 JAP_Military_Guns:0 "Tachikawa\nIndustry Developement"
 JAP_Military_Guns_desc:0 "Tachikawa is huge military concern producing guns and other important equipment for the Imperial Army. To provide our army equipment it needs we must expand its production."
 JAP_Military_Oil_Reserves:0 "Oil Reserves"
 JAP_Military_Oil_Reserves_desc:0 ""
 JAP_Military_Airforce:0 "Aichi Kokuki\nIndustry Developement"
 JAP_Military_Airforce_desc:0 ""
 JAP_Military_Navy:0 "Yokosuka\nIndustry Developement"
 JAP_Military_Navy_desc:0 ""
 JAP_Military_Dockyards:0 "Imperial Japanese Navy Dockyards"
 JAP_Military_Dockyards_desc:0 "With sufficient steel and chromium production we can invest in building large shipbuilding complex. From there we will be able to build the most modern and powerfull battleships and aircraft carriers."
 JAP_Military_Navy_Airforce:0 "Better Resource Processing Industry"
 JAP_Military_Navy_Airforce_desc:0 ""
 JAP_Military_Research:0 "Expand Military Research Sector"
 JAP_Military_Research_desc:0 "The battles are won by the spirit of men but also by their equipment. Our war ministers agrees on that and therefore we will invest in Military Research Facility in Nagasaki."
 JAP_Military_Tanks:0 "Ha-Nu-Ri Tank Designs"
 JAP_Military_Tanks_desc:0 "Even thought China do not posses capable tanks, Soviet Union on the north is completely different matter. Their tanks are far superior to ours. The steps must be taken to develop our own modern tanks capable to handle any armor our enemies will produce."
 
 JAP_Continental_Situation:0 "Continental Situation"
 JAP_Continental_Situation_desc:0 "Situation on the Homeislands is stable but that does not apply to our holding on the continent. We must strenghten Kwantung army in Manchuria as well as Prince's influence in Southern Mongolia."
 JAP_Expand_to_Asia:0 "Prepare for Asian Campaign"
 JAP_Expand_to_Asia_desc:0 "Our puppets are weak and would not stand a chance agains our continenal foes alone. For a start we must conscript their population and equip it with obsolete equipment."
 JAP_Japan_China_Connections:0 "Reinforce the Borders"
 JAP_Japan_China_Connections_desc:0 ""
 JAP_Railways:0 "Improve Manchurian Railways"
 JAP_Railways_desc:0 "Mobility is the key. To quickly transfer our soldiers and war matterial we will expand Manchurian railways."
 JAP_Ports:0 "Expand Continental Ports"
 JAP_Ports_desc:0 ""
 JAP_labour_force:0 "Import Chinese Labour Force"
 JAP_labour_force_desc:0 "Now when we control Beijing, Hebei and other former Chinese territories we can use chinese population for hard works and excavation."
 GER_koshinetsu_mines:0 "Expand Koshinetsu Tungsten Mines"
 GER_koshinetsu_mines_desc:0 "With affordable cheap labor we can expand Koshinetsu steel and tungsten mine to provide more valuable materials for our war production."
 GER_tohoku_mines:0 "Expand Tohoku\nSteel Mines"
 GER_tohoku_mines_desc:0 "With affordable cheap labor we can expand Tohoku steel mine to provide more valuable materials for our war production."
 
