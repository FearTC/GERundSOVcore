 JAP_Operation_Alsaska_desc:0 ""
 JAP_Strike_America:0 "Strike the American Homeland!"
 JAP_Strike_America_desc:0 ""
 JAP_Pacific_States:0 "Japanese Pacific States"
 JAP_Pacific_States_desc:0 ""
 
 JAP_Chi_Puppet:0 "Puppet China"
 JAP_Chi_Puppet_desc:0 "Marco Polo bridge incident was a success! We tested Chinese goverment and we now control their former territory from Shandong to Beijing. We will send them ultimatum as they are still weak in will!"
 JAP_Chi_Warlords:0 "Challenge the Warlords"
 JAP_Chi_Warlords_desc:0 "China is under our sphere of influence yet warlords remain defiant.\nBut not for much longer."
 
 JAP_Chi_Extend_Friendship:0 "Extend the Friendship"
 JAP_Chi_Extend_Friendship_desc:0 "For too long our nations fought against each other. If we are ever supposed to form a worthy alliance we have to correct the wrongs of the past even if it will raise protests of our subjects."
 JAP_Chi_Ally:0 "Alliance with China"
 JAP_Chi_Ally_EXPL:0 "§HChina§! is more likely to §Haccept§! our offer if we have completed §H'Extend the Friendship'§! focus."
 JAP_Chi_Ally_desc:0 ""
 JAP_Chi_Zaibatsus:0 "Expand Zaibatsus Influence in China"
 JAP_Chi_Zaibatsus_desc:0 ""
 JAP_Chi_Retool_Chinese_Industry:0 "Retool Chinese Industry"
 JAP_Chi_Retool_Chinese_Industry_EXPL:0 "Remove §H1 Civilian factory§! in every coastal state in China that has it avaiable.\nAdd §H2 Dockyards§! and §G1§! Building Slot in every affected state."
 JAP_Chi_Retool_Chinese_Industry_desc:0 "With our recent conquest of chinese coastland we must focus on reforming industry to better serve our mighty warmachine."
 JAP_Chi_Rapid_Industrialization:0 "Rapid Chinese Industrialization"
 JAP_Chi_Rapid_Industrialization_desc:0 ""
 
 
 JAP_support_the_kodoha_faction_n:0 "Hokushin-ron\nWar Doctrine"
 JAP_support_the_kodoha_faction_n_desc:0 "The 'Northern Expansion Doctrine' is military and political doctrine which states that Manchuria and Siberia are Japan's sphere of interest and that the potential value to Japan for economic and territorial expansion in those areas was greater than elsewhere."
 JAP_Strike_North_Doctrine:0 "Prepare the\nKantokuen"
 JAP_Strike_North_Doctrine_desc:0 "'Kantokuen' is an operational plan created by the General Staff of the Imperial Japanese Army for an invasion and occupation of the far eastern region of the Soviet Union. Involving seven Japanese armies as well as a major portion of the empire's naval and air forces, it will bee the largest single combined arms operation in Japanese history, and one of the largest of all time."
 JAP_Genrikh_Lyushkov:0 "Accept\nGenrikh Lyushkov"
 JAP_Genrikh_Lyushkov_desc:0 "Genrikh Samoilovich Lyushkov is a Soviet officer and NKVD member.\nIn the light of recent situations he is willing to desert from his country and cross border in Manchuria with essential informations about Soviet army in Far East region. That could provide us huge advantage should we agree to accept him."
 JAP_White_Russian_Deal:0 "Territorial Deal with White Russians"
 JAP_White_Russian_Deal_desc:0 ""
 JAP_prepare_for_war_with_the_soviet_union_n:0 "Bases and Suply Lines alongside Amur River"
 JAP_prepare_for_war_with_the_soviet_union_n_desc:0 ""
 
 
 JAP_Get_Help_From_Nations:0 "Ask for Military Help"
 JAP_Get_Help_From_Nations_desc:0 "We stand alone against the Bolsheviks dogs. Germany has no interest in attacking them and now they are together looking on world that is ready to take. But with help of other nations, we can strike first and eliminate this threat once and for all!"
 JAP_Get_Help_From_Nations_EXPL:0 "We will ask western nations for equipment support in exchange for §Hnon-aggresion pact§!."
 
 JAP_Claim_East:0 "Claim the East"
 JAP_Claim_East_EXPL:0 "We or our puppets controls territory from §HTannu Tuva§!, §HBratsk§! and §HKirensk§! to the east."
 JAP_Claim_East_desc:0 ""
 
