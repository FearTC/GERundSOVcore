 JAP_Chose_Toseiha:0 "Side with the Tōseiha Faction"
 JAP_Chose_Toseiha_EXPL:0 "§RThis will have futher importance!§!"
 JAP_Chose_Toseiha_desc:0 "The Tōseiha, or 'The Control Faction', is a political faction in the Imperial Japanese Army, active from the 1920s. Formerly led by Major General Tetsuzan Nagata, along with Hideki Tōjō, the Tōseiha is a grouping of officers united primarily by their opposition to the Kōdōha faction.\nTōseiha is strongly supportive for the Nanshin-ron strategy."
 JAP_Chose_Kodoha:0 "Side with the Kōdōha Faction"
 JAP_Chose_Kodoha_EXPL:0 "§RThis will have futher importance!§!"
 JAP_Chose_Kodoha_desc:0 "The Kōdōha, or 'The Imperial Way Faction', is a political faction in the Imperial Japanese Army, active from the 1920s and largely supported by junior officers that aims to establish a military government with the Emperor as its ruler that promotes totalitarian, militarist, and expansionist ideals.\nKōdōha is strongly supportive for the Hokushin-ron strategy."
 JAP_Zaibatsus_Question:0 "The Question of Zaibatsus"
 JAP_Zaibatsus_Question_EXPL:0 "This focus will have different effect if you chose to side either with §HTōseiha§! or §HKōdōha§! faction."
 JAP_Zaibatsus_Question_desc:0 "Zaibatsus, or 'Financial Clique', is industrial and financial business conglomerate that controls significant parts of Japanese economy. It is ruled by the 'Big Four' - Sumitomo, Mitsui, Mitsubishi and Yasuda corporations." 
 JAP_The_Prime_Minister:0 "Fukoku Kyōhei"
 JAP_The_Prime_Minister_desc:0 "'Enrich the Country, Strengthen the Armed Forces.' That is our motto and thats what we will always adhere."
 JAP_Research:0 "National Research Program"
 JAP_Research_desc:0 ""
 JAP_Japanese_Militarism:0 "Embrace Militarism"
 JAP_Japanese_Militarism_desc:0 ""
 
 JAP_One_Aliance:0 "One Aliance"
 JAP_One_Aliance_desc:0 "We stand against our common enemies divided. One united aliance will surely strenghten our war efforts."
 
 
