 JAP_Imperial_Sanctions_I:0 "Imperial Sanctions"
 JAP_Imperial_Sanctions_I_desc:0 ""
 
 JAP_Chose_Kodoha_I:0 "Kōdōha Faction"
 JAP_Chose_Kodoha_I_desc:0 "The Kōdōha, or 'The Imperial Way Faction', is a political faction in the Imperial Japanese Army, active from the 1920s and largely supported by junior officers that aims to establish a military government with the Emperor as its ruler that promotes totalitarian, militarist, and expansionist ideals.\nKōdōha is strongly supportive for the Hokushin-ron strategy of a preemptive strike against the Soviet Union."
 JAP_Chose_Toseiha_I:0 "Tōseiha Faction"
 JAP_Chose_Toseiha_I_desc:0 "The Tōseiha, or 'The Control Faction', is a political faction in the Imperial Japanese Army, active from the 1920s. Formerly led by Major General Tetsuzan Nagata, along with Hideki Tōjō, the Tōseiha is a grouping of officers united primarily by their opposition to the Kōdōha faction.\nTōseiha is strongly supportive for the Nanshin-ron strategy of and more defensive expansion towards Chinese and Indonesian territories."
 
