l_russian:

 soviet_focus:0 "Советские национальные фокусы"
 SOV_Lenin_Cult:0 "Культ Ленина"
 SOV_Lenin_Cult_desc:0 "Прошло больше 10 лет с моменты кончины Вождя мирового пролетариата. Но его дело живёт вместе с нами. Устремим же наши взоры на то, чтобы заменить преданность религии верой в государство. Ленин жил, Ленин жив, Ленин будет жить!"
 SOV_New_Soviet_Woman:0 "Новая советская женщина"
 SOV_New_Soviet_Woman_desc:0 "Мы добились огромного прогресса в направлении равенства полов в нашем обществе. Давайте продолжим этот путь и попросим женщин также служить на передовой. Мы можем использовать их для поддержки фронта чтобы освободить здоровых мужчин для борьбы. Только с истинным равенством и истинным посвещением делу мы можем противостоять агрессии иностранных держав!"

 SOV_Trotskyite_Coup:0 "Троцкистский переворот"
 SOV_Trotskyite_Coup_desc:0 "Троцкий тайно вернулся в Советский Союз, его сторонники готовы к захвату власти. Если всё пройдёт по плану, то сталинское правления скоро закончится. Эта смена режима, несомненно, будет иметь последствия для нашего общества, но мы их преодолеем!"
 SOV_Organize_Labor:0 "Организованный труд"
 SOV_Organize_Labor_desc:0 "Неорганизованные трудяги ещё меньше заслуживают называться нацией, чем собрание черни - армией."
 
 SOV_Integrate_Labor_Into_The_Military:0 "Милитаризация труда"
 SOV_Integrate_Labor_Into_The_Military_desc:0 "Каждый служит. Одни используют ружьё, другие пользуются молотком. Труд должен научить пользоваться и тем, и другим."
 SOV_A_Gun_In_Every_Hand:0 "Винтовку каждому"
 SOV_A_Gun_In_Every_Hand_desc:0 "Сила измеряется длиной ствола. Мы должны убедиться, что имеем достаточно оружия для освобождения пролетариата всего мира. "
 SOV_New_Infantry_Equipment:0 "Новое пехотное обмундирование"
 SOV_New_Infantry_Equipment_desc:0 "С модернизированным обмундированием, нашим славным солдатам будут предоставлены инструменты, необходимы для освобождения мира от капиталистического гнёта. "
 SOV_Red_Mountaineers:0 "Красные горнострелки"
 SOV_Red_Mountaineers_desc:0 "Мы должны начать программу подготовки войск, чтобы быть опытными в бою на горной местности. Обученные в самых суровых условиях, эти горные войска возглавят наше освобождение мира."
 SOV_Jungle_Training:0 "Подготовка к тропическим опасностям"
 SOV_Jungle_Training_desc:0 "Мы должны развивать теорию и обучать наших солдат, чтобы они могли вести войну в тропической среде. Пролетариат тропических климатов нуждается в освобождении, как и тот, который эксплуатируется в Англии и Франции."
 SOV_Nationwide_Wargame:0 "Всесоюзые военные учения "
 SOV_Nationwide_Wargame_desc:0 " С огромным военным капиталом, охватывающим всю широту СССР, мы сможем получить опыт, необходимый для эффективной войны в современную эпоху."
 SOV_Work_On_Logistics:0 "Улучшить наши логистические возможности"
 SOV_Work_On_Logistics_desc:0 "Солдаты должны бесперебойно получать продовольствие и боеприпасы, чтобы эффективно сражаться. Нам необходимо создать элитный корпус офицеров, занимающихся снабжением. Александр Василевский – очень компетентный командир, который обладает необходимыми навыками для формирования нового элитного комсостава."
 SOV_Military_Machine:0 "Военная экономическая машина"
 SOV_Military_Machine_desc:0 "Советская военная машина продолжит разворачивать оружие до того дня, когда весь пролетариат будет освобождён от угнетения."
 SOV_Develop_Resources:0 "Добыча ресурсов"
 SOV_Develop_Resources_desc:0 "Экономика требует руду и другие ресурсы для создания оружия. Мы должны открыть новые шахты для удовлетворения данной потребности."
 SOV_more_tech:0 "Инвестиции в науку"
 SOV_more_tech_desc:0 "Мы должны продолжать расширять пределы человеческого знания. С наукой мы можем создать лучшее общество для людей."
 SOV_The_Working_Man:0 "Рабочий человек"
 SOV_The_Working_Man_desc:0 "Рабочий класс играет ключевую роль в троцкистской революции. Если он не найдет своего места в победившей революции, наши надежды и мечты уйдут в небытие."
 SOV_Restrict_Political_Expression:0 "Ограничить политическую деятельность"
 SOV_Restrict_Political_Expression_desc:0 "В то время как свобода слова и другие политические свободы являются достижением Человечества, в настоящее время положение дел требует обратного. Бунтари и противники генеральной линии должны быть изолированы от общества."
 SOV_One_Dream_One_China:0 "Одна мечта, единый Китай"
 SOV_One_Dream_One_China_desc:0 "Мы помогли законному Китайскому правительству освободить крестьян от деспотии генералов последних лет. Лидер Милитаристов Чай Кай Ши представляет серьёзную угрозу, но мы приложим все силы для его устранения."
 SOV_Return_Of_Japanese_Occupied_China:0 "Переговоры о возвращении Манчжурии"
 SOV_Return_Of_Japanese_Occupied_China_desc:0 " СССР выступит посредником между Китаем и Милитаристской Японией, разрешив давний конфликт. Мы отвечаем за исход операции. На товарища Троцкого можно положиться."
 SOV_Indian_Communism:0 "Индийские коммунисты"
 SOV_Indian_Communism_desc:0 "Мы распространим идеи Маркса и Энгельса среди крестьян Индостана, дабы освободить их от британского ига."
 SOV_Free_The_Peasants:0 "Освобождённое крестьянство"
 SOV_Free_The_Peasants_desc:0 "Мы поможем братскому индийскому народу индустриализировать свою страну и национализировать все отрасли производства, параллельно преображая крестьян в пролетариат для вновь отстроенных заводов."
 SOV_Independence_For_India:0 "Независимая Индия"
 SOV_Independence_For_India_desc:0 "Индия окончательно добьётся независимости от жалкой, гнусной, империалистической западной державы, чьё имя Великобритания."
 SOV_World_Revolution:0 "Перманентная революция"
 SOV_World_Revolution_desc:0 "Крестьяне и рабочие народы мира должны быть освобождены от капиталистического и фашистского ига. Мы будем осторожны. Правительства этих стран будут противостоять распространению наших идей и поощрению открытых мятежей у них дома. Западные олигархи могут прибегать к насилию для того, чтобы не допустить всеобщего освобождения пролетариата от оков рабства."
 SOV_Expansion_of_Communism:0 "Наступление коммунизма"
 SOV_Expansion_of_Communism_desc:0 "Мы будем принимать в наши ряды новых сторонников, дабы другие видели те человеческие блага, которые он предоставляет."
 SOV_European_Sphere:0 "Социалистические Соединенные Штаты Европы"
 SOV_European_Sphere_desc:0 "Границы нашей Отчизны расширяются. Настанет день, когда спадут все преграды между народами, и мы будем проводить заседания Коминтерна в Лондоне и Нью-Йорке. Народы Германии, Италии и Франции вошли в состав братских республик. Да здравствует Всемирный Советский Союз!"
 SOV_Get_New_Communists_On_Board:0 "Поиск новых сторонников"
 SOV_Get_New_Communists_On_Board_desc:0 "Для реализации лозунга «От каждого по способности – каждому по потребности», необходимо догнать и перегнать уровень жизни империалистических стран. Мы направим нашу промышленность на производство Товаров Народного Потребления и покажем всем превосходство Социализма над Капитализмом!"
 SOV_Dawn_Of_A_Better_World:0 "Рассвет нового Мира"
 SOV_Dawn_Of_A_Better_World_desc:0 "Мы построим единый Рай для всего Человечества на всём Земном шаре, ведомый Коммунистическим правительством на благо для всех! Да, это будет непросто, но нужно двигаться в этом направлении, даже если мечта, как никогда, кажется столь отдалённой."
 SOV_Perpetual_Warfare:0 "Состояние вечной войны"
 SOV_Perpetual_Warfare_desc:0 "Мы будем сражаться до тех пор, пока каждая капля крови, каждая пуля, каждая бомба, каждый кусок пищи не будут израсходованы на борьбу за свободу всего Человечества!"
 SOV_The_Polish_Question:0 "Польский вопрос"
 SOV_The_Polish_Question_desc:0 "Уродливое детище Версальского договора для нас как кость в горле, и пришло время положить этому конец. Польша скорее предпочтёт разрушенный тотальной войной мир, нежели освобождённый пролетариат и недопущение фашистской агрессии в Европе."
 SOV_3_Way_Parition_Of_Poland:0 "Раздел Польши"
 SOV_3_Way_Parition_Of_Poland_desc:0 "Мы пересмотрим итоги Версальского договора и разделим Польшу с Германией. Чехословакия тоже получит свою часть пирога в гуманитарных целях, чтобы евреи и беженцы могли обрести там свой дом. В конце концов, так будет лучше для всех."
 SOV_Stalin_Cult:0 "Культ личности Сталина"
 SOV_Stalin_Cult_desc:0 "Культ личности вокруг товарища Сталина сплотит наше общество вокруг сильного Лидера, что придаст уверенности пролетариату. Советскому народу нужна стабильность и спокойствие после бурных лет войн и революций!"
 
 
 SOV_Go_With_Molotov:0 "Сменить Литвинова на Молотова"
 SOV_Go_With_Molotov_desc:0 "Мы должны намекнуть немцам на готовность к сотрудничеству. Для этого мы очистим Народный Комиссариат Иностранных Дел от евреев. Максим Литвинов, покиньте свой пост. Вячеслав Молотов вас заменит."
 SOV_French_Soviet_Reapproachment:0 "Французско-советское сближение"
 SOV_French_Soviet_Reapproachment_desc:0 "Очевидно, что Фашисты попытаются расширить своё «жизненное пространство» за счёт нас. Мы объединимся с Францией, чтобы сдержать фашистскую агрессию."
 SOV_Help_For_France:0 "Советская экономическая помощь"
 SOV_Help_For_France_desc:0 "Мы должны усовершенствовать французский ВПК, чтобы они смогли сдержать фашистскую агрессию."
 SOV_Reconcile_French_Comintern:0 "Поддержать французское отделение Коминтерна"
 SOV_Reconcile_French_Comintern_desc:0 "Нам следует отложить идеологические разногласия и вместе работать по линии Коминтерна с французскими коммунистами для достижениями общих целей."
 SOV_French_Soviet_Treaty:0 "Франко-советское военное сотрудничество "
 SOV_French_Soviet_Treaty_desc:0 "Наши исследования в танкостроении стагнируют, но если мы скооперируемся с французами, то мы сможем подняться на новый урвоень."
 SOV_Assist_The_Czechs:0 "Экономическая помощь Чехословакии"
 SOV_Assist_The_Czechs_desc:0 "Мы обязаны помочь братьям-славянам противостоять фашистской агрессии. Наши инженеры и военные советники отправятся помочь подготовиться к вторжению."
 SOV_Guarantee_For_Czechoslovakia: "Гарант независимости"
 SOV_Guarantee_For_Czechoslovakia_desc:0 "Пресечь фашистскую экспансию – наша первоочередная задача. Мы заявим всему миру, что суверенитет Чехословакии гарантируется Советским Союзом."
 SOV_Pressure_Poland:0 "Давление на Польшу"
 SOV_Pressure_Poland_desc:0 "Исправив ошибки гнусного Версальского договора, мы получим необходимый коридор снабжения до Чехословакии. Убьём же двух зайцев одним выстрелом!"
 SOV_Socialism_In_One_Country:0 "Социализм в отдельно взятой Стране"
 SOV_Socialism_In_One_Country_desc:0 "Фашистская Германия нанесла серьёзную рану нашей стране. Пострадало всё: инфраструктура, промышленность, люди. Но мы не сдадимся! Мы восстановим утраченное и обеспечим своё место в этом мире! Пятилетка в четыре года!"
 SOV_Warm_Water_Ports:0 "Выход в Средиземное море"
 SOV_Warm_Water_Ports_desc:0 "Развитие Черноморского флота напрямую зависит от доступа к Босфору и Дарданеллам. Турция всегда играла двойную игру, но Ялтинская конференция подтвердила наши притязания на звание Средиземноморской державы. Константинополь будет нашим!"
 SOV_Trotsky_Was_Right:0 "Экспансия коммунизма"
 SOV_Trotsky_Was_Right_desc:0 "Идея «Социализма в отдельно взятой стране» требует много времени для построения социалистической утопии. Но сейчас, после поражения Гитлеровской Германии, настало время возродить искру Революции. Мы на горе всем буржуям Мировой пожар раздуем!"
 SOV_Support_Greek_Communists:0 "Поддержать греческих коммунистов"
 SOV_Support_Greek_Communists_desc:0 "Срочные сообщения доносятся из Греции: местные коммунисты запрашивают нашу помощь. Мы должны им помочь во чтобы то ни стало, ибо их дело – наше собственное."
 SOV_Northern_Neighbors:0 "Северные соседи"
 SOV_Northern_Neighbors_desc:0 "Скандинавские народы проживают на богатой природными ресурсами земле. Освободить народы от капиталистического угнетения и распределить в пользу нуждающихся богатства – наша первоочередная задача."
 SOV_A_New_Soviet_Military:0 "Новая Советская Армия"
 SOV_A_New_Soviet_Military_desc:0 "Рабоче-крестьянская Красная Армия должна быть реформирована так, чтобы военный арсенал Фашизма и Капитализма не смог помешать освобождению трудящихся всего мира."
 SOV_A_Modern_Military:0 "Солдат нового поколения"
 SOV_A_Modern_Military_desc:0 "Мы предоставим лучшую экипировку нашим воинам, чтобы они могли эффективно воевать на полях сражений. "
 SOV_Early_APCs:0 "Ранние модели БТР"
 SOV_Early_APCs_desc:0 "Мы ведём разработки в области бронирования моторизированных подразделений и усиления их огневой мощи. На данный момент, подлела уже сделано."
 SOV_Modern_Military_Research:0 "Перспективные военные разработки"
 SOV_Modern_Military_Research_desc:0 "Наука и техника являются ключом к будущему. Без продвинутого оружия завтрашнего дня огонь революции будет искоренен."
 SOV_NKVD_Intelligence:0 "Создать службу внешней разведки НКВД"
 SOV_NKVD_Intelligence_desc:0 "Теперь 7 отдел Главного Управления Внешней Разведки НКВД будет сообщать планы не только друзей из-за рубежа, но и врагов."
 SOV_German_Scientists:0 "Немецкие разработки"
 SOV_German_Scientists_desc:0 "НКВД добыло документы, которые позволят поднять нашу ракетостроительную программу до уровня Гитлеровской Германии. Нельзя терять ни минуты. За работу, Товарищи!"
 SOV_The_Mig_Project:0 "Проект реактивного самолёта «МиГ»"
 SOV_The_Mig_Project_desc:0 "Мы добыли ракетные чертежи. Наши КБ преступили к работе над первыми реактивными самолётами и заверили нас, что первые модели появятся совсем скоро."
 SOV_Manhattan:0 "Вмешательство в проект «Манхеттен»"
 SOV_Manhattan_desc:0 "НКВД зафиксировало работу Союзников над новым супер-оружием в Нью-Мексико. Мы должны получить больше информации о нём, дабы нас не уничтожили!"
 SOV_Our_Own_B29:0 "Наш ответ B-29"
 SOV_Our_Own_B29_desc:0 "Наши возможности не позволяют перехватить американский бомбардировщик B-29, поэтому мы должны получить больше информации о нём и подготовить свой ответ, прежде чем мы увидим их тысячи в небе над Москвой!"
 
 SOV_France_In_The_Comintern:0 "Пригласить Францию в Коминтерн"
 SOV_France_In_The_Comintern_desc:0 "Теперь, когда Франция освобождена от оков капитализма, мы должны предложить французам присоединиться к нашей общей борьбе за свободу пролетариата." 
 SOV_Czechoslovakia_In_The_Comintern:0 "Пригласить Чехословакию в Коминтерн"
 SOV_Czechoslovakia_In_The_Comintern_desc:0 "Мы должны пригласить чешских друзей в Коминтерн, так они получат нашу защиту, а мы сможем предотвратить расширение немецкой экспансии в Центральной Европе."
 SOV_Red_Marines:0 "Чёрные береты"
 SOV_Red_Marines_desc:0 "Пролетарская морская пехота должна быть лучшей в мире. Раньше мы позволили себе отстать в развитии. На этот раз всё будет иначе." 
 SOV_Red_Paratroopers:0 "Голубые береты"
 SOV_Red_Paratroopers_desc:0 "Наши ВДВ хорошо подготовлены, и словно карающий меч с небес они спустятся на головы врагам и нанесут решающий удар."
 SOV_Russian_Democracy:0 "Либерализация СССР"
 SOV_Russian_Democracy_desc:0 "Пролетариат взывает к демократии. Работа государственных органов начинает строиться на принципах выборности. Мы должны выполнить заветы Ленина, чтобы предотвратить раскол в обществе и новую революцию."
 SOV_A_Fascist_State:0 "Поощрять рост фашизма"
 SOV_A_Fascist_State_desc:0 "Для защиты людей от иностранной агрессии требуется сильное государство, но коммунизм - это не ответ. Мы должны отказаться от этого безбожного режима и принять новую идею."
 SOV_Normalize_Relations_With_The_West:0 "Нормализация отношений с Западом"
 SOV_Normalize_Relations_With_The_West_desc:0 "Мы должны развивать дипломатические отношения с западными странами и попытаться забыть события прошлого."
 SOV_American_Cooperation:0 "Американское сотрудничество"
 SOV_American_Cooperation_desc:0 "Американцы могут оказать нам большую помощь в экономическом развитии, пока мы пытаемся привести Россию в современную эпоху."
 SOV_American_Industrial_Assistance:0 "Американская промышленная помощь"
 SOV_American_Industrial_Assistance_desc:0 "По мере того, как мы продолжаем развивать хорошие отношения с американцами, экономический бум, возникший в связи с этим, начал плодотворно влиять на обе страны."
 SOV_Moving_Forward:0 "Время, Вперёд!"
 SOV_Moving_Forward_desc:0 "Инвестиции в науку совместно с демократическими правительствами всего мира позволят огородить нас от опасности. В таких вопросах не нужно быть одиноким."
 SOV_New_World_Order:0 "Новый мировой порядок"
 SOV_New_World_Order_desc:0 "Старый мир, построенный на имперском и монархистском правлении, канул в историю. В то время как Германия пыталась перестроить мир на крутом повороте времени, империализм остался далеко позади. Истинные Демократии мира должны сплотиться для защиты свободы всего человечества."
 SOV_Improve_TransSiberian_Railway:0 "Модернизировать Транссибирскую магистраль"
 SOV_Improve_TransSiberian_Railway_desc:0 "Строя новые железные дороги, мы улучшим качество снабжения нашей страны, и никакие препятствия не помешают перебрасывать войска с Востока на Запад и наоборот."
 SOV_Develop_Oil_Concern:0 "Развивать новые нефтяные месторождения"
 SOV_Develop_Oil_Concern_desc:0 "Необходимо инвестировать в поиск новых месторождений, дополнительные нефтеперерабатывающие заводы на территории Кавказа."
 SOV_Look_Eastward:0 "Looking Eastward"
 SOV_Look_Eastward_desc:0 "We must be warry of aggression in the east. It is time to consolidate our power in that region and prepare our defenses."
 SOV_Non_Aggression_With_Japan:0 "Non-Aggession Pact with Japan"
 SOV_Non_Aggression_With_Japan_desc:0 "We can come to an understanding with the Japanese to prevent violence and unnecessary bloodshed."
 SOV_End_Of_Non_Aggression_With_Japan:0 "Rescind Non-Aggression Pact with Japan"
 SOV_End_Of_Non_Aggression_With_Japan_desc:0 "The understanding we came to with Japan was flawed. We should have not entered into such an agreement. It is time to tell the Japanese that we want out."
 SOV_Develop_The_Ural_Moutain_Region:0 "Развивать горнодобычу на Урале"
 SOV_Develop_The_Ural_Moutain_Region_desc:0 "Уральские горы содержат в себе много полезных ископаемых, которые мы можем использовать, принося рабочие места бедным крестьянам и стимулируя промышленность."
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities:0 "Дальнейшее развитие Урала" 
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities_desc:0 "Лучше больше руды, чем меньше руды."
 SOV_Increase_Productivity:0 "Повысить эффективность труда рабочих"
 SOV_Increase_Productivity_desc:0 "Мы должны поощрять труд рабочих за самоотверженность и отказ от личного богатства на благо коллектива. Пусть каждый осознает, что их нация зависит только от них!"
 SOV_Comforts_For_The_People:0 "Потребительские блага"
 SOV_Comforts_For_The_People_desc:0 "Мы заставили работать на убой всё общество с целью построения светлого будущего для нашей страны. Настало время наградить людей за их самоотверженность. Промышленность заработает на новый лад: от каждого по способности, каждому по труду!"
 SOV_Military_Expansion:0 "Милитаризация экономики"
 SOV_Military_Expansion_desc:0 "Мы будем расширять военное производство с целью защиты от агрессии. Пока проклятые капиталисты усердно накапливают свои богатства за счёт своих народов, мы будем усердно накапливать оружие для защиты Родины Революции."
 SOV_Establish_Mobile_Construction_Units:0 "Формирование бригад МПВО"
 SOV_Establish_Mobile_Construction_Units_desc:0 "Во время войны будут организованны группы Местной Противовоздушно Обороны из патриотически настроенных граждан для восстановления инфраструктуры и заводов в тылу."
 SOV_Weapons_Of_War:0 "Оружие войны"
 SOV_Weapons_Of_War_desc:0 "Кто-то воюет винтовкой, а кто-то мозгами. Но неизменно одно: оба обязаны служить."
 
 
 SOV_Education_Initiative:0 "Ликбез"
 SOV_Education_Initiative_desc:0 "Социальные потрясения и бездарность Царя оставили после себя безграмотное население в Советском Союзе. Ликвидация безграмотности должна стать основой для технического скачка."
 SOV_Mass_Immunizations:0 "Всенародная вакцинация"
 SOV_Mass_Immunizations_desc:0 "Повсеместные вспышки брюшного тифа скосили миллионы людей. Мы разработаем вакцины от основных болезней и продолжим исследования в области фармацевтики."
 SOV_Social_Welfare:0 "Социальные гарантии"
 SOV_Social_Welfare_desc:0 " Если тебе за добросовестный труд гарантируют пенсии и льготы, гораздо больше причин хорошо работать со всеми вытекающими макроэкономическими показателями."
 SOV_Liberalize_Our_Regime:0 "Расширить гражданские права "
 SOV_Liberalize_Our_Regime_desc:0 "Мы дадим широкие гражданские свободы народу и наладим отношения со странами Капиталистического лагеря."
 SOV_Founding_the_UN:0 "Создание ООН"
 SOV_Founding_the_UN_desc:0 "Если мы создадим ООН совместно с США, то сможем предотвратить новую мировую войну и беспрепятственно решать межгосударственные конфликты. Ведь кто захочет перечить двум сверхдержавам?"
 SOV_Fascist_Counter_Coup:0 "Фашистский контр-переворот"
 SOV_Fascist_Counter_Coup_desc:0 "Троцкий потерял поддержку народа. Недовольство настолько высоко, что аж на улицах слышны призывы к реставрации Монархии. Пришло время братским народам взять судьбу в свои руки и отказаться от ложных обещаний Большевизма."
 SOV_Total_War:0 "Народная война"
 SOV_Total_War_desc:0 "Нашу Отчизну раздирают бесноватые армии вторжения, сжигают города и сёла, убивают наших женщин и детей. Они не понимают, что это – только начало. Начало их конца."
 SOV_stalin_constitution:0 "Конституция \nСоветского Союза
 
 
 
 SOV_Get_Out_Of_Jail_Free:0 "Аварийное промышленное развитие"
 SOV_Get_Out_Of_Jail_Free_desc:0 "Советский Союз находится на грани поражения в крупной войне против иностранного противника. Результатом такого хода событий, вероятно, будет не что иное, как развал нашего Союза, смерть рабочей революции и порабощение славянских народов, которые здесь живут. Это должно быть предотвращено любой ценой, мы мобилизуем молодых и старых, чтобы помочь нашим храбрым молодым людям защищать нашу родину." 
 SOV_Ask_For_Arms:0 "Запрос поддержки Союзников"
 SOV_Ask_For_Arms_desc:0 "Попросим же поддержки на Западе. Отчаянные времена требуют отчаянных мер. Враг моего врага – мой друг, в конце концов."
 SOV_Lend_Lease_Programme:0 "Ленд-лиз"
 SOV_Lend_Lease_Programme_desc:0 "По открытым дипломатическим каналам мы догорились с США о предоставлении материальной поддержки Советскому Союзу. НКИД провёл безупречную работу! По словам товарища Сталина, это будет большой помощью в нашей борьбе против «Кровожадного Гитлеризма»."
 
 SOV_Get_Trotsky:0 "Ликвидировать Троцкого"
 SOV_Get_Trotsky_desc:0 "Задача НКВД – найти и уничтожить Троцкого. Слишком долго он вставлял нам палки в колёса. Пора положить этому конец.”
 SOV_Fix_Industry:0 "Кадровые решения"
 SOV_Fix_Industry_desc:0 "Большая чистка затронула директоров ВПК, что привело к низким экономическим показателям и высокому уровню некомпетентности руководящего состава. Этим вопросом займётся лично товарищ Сталин."
 SOV_Invest_in_the_Military:0 "Договориться с Бонапартистами"
 SOV_Invest_in_the_Military_desc:0 "Сталин не из тех, кто привык доверять. Паранойя охватывает его вновь и вновь, когда на его пути встречается тот, кто может побороться с ним за власть в советской иерархии – например, маршал Тухачевский. Если маршал сможет сесть со Сталиным и обсудить все разногласия, то, скорее всего, его получится убедить в лояльности генералитета."
 SOV_Military_Excellence:0 "Профессиональная армия"
 SOV_Military_Excellence_desc:0 "Раз вопрос преданности решён, то советское командование может начать формирование нового офицерского состава под полное одобрение товарища Сталина."
 SOV_Deep_Operations:0 "Глубокие операции на фронте"
 SOV_Deep_Operations_desc:0 "Сталин признаёт, что его разногласия с Тухачевским тормозили развитие доктрины глубоких операций на фронте, которую разрабатывал маршал. Сталин распорядился продолжить исследования в данном направлении."
 
 SOV_Czech_Puppet:0 "Советская опека"
 SOV_Czech_Puppet_desc:0 "Мы приложим все усилия для защиты чехов и словаков. Они знаю, что наши намерения благие. Нельзя допустить, чтобы освобождённые народы снова стали порабощены властью капитала! "
 SOV_Cold_War_World:0 "Холодная война"
 SOV_Cold_War_World_desc:0 "Необходимо совместно с США определить дальнейшую судьбу Старого Света, разрушенного войной. Пояс дружественных стран охватит нас на востоке, а американцы будут опекать демократию на западе Европы. Но мы должны решить будущее Австрии, Югославии, Кореи, Китая, Восточной Германии и Польши. Будем ли мы вмешиваться в их дела или оставим в покое?"
 SOV_The_League_of_Communists_in_Yugoslavia:0 "Союз коммунистов Югославии"
 SOV_The_League_of_Communists_in_Yugoslavia_desc:0 "Красные партизаны готовы принять нашу помощь в становлении их режима. Наши агенты подтверждают широкое влияние идей Маркса в стране, и даже самая незначительная помощь позволит нам увидеть красную Югославию."
 SOV_Black_Sea_Dispute:0 "Черноморское примирение"
 SOV_Black_Sea_Dispute_desc:0 "Столетиями, Россия и Турция вели бесчисленные войны, которые не принесли ничего, кроме смерти и страданий для всех. Разорвём этот порочный круг смерти, предложим оливковую ветвь южному соседу. Да наступит же новая эра советско-турецкого сотрудничества!"
 SOV_Bulgarian_Question:0 "Болгарский вопрос"
 SOV_Bulgarian_Question_desc:0 "Проблема болгарских коммунистов – их небольшое количество. Но несмотря на это, мы готовы их поддержать. Коминтерн обладает прекрасными кадрами из Болгарии, которые готовы разжигать пожар социалистической революции у себя на Родине."
 SOV_Iron_Grip_Over_The_Balkans:0 "Балканский железный занавес"
 SOV_Iron_Grip_Over_The_Balkans_desc:0 "Постепенно наше влияние на Балканском полуострове расширилось. Теперь пора закрепить свои позиции. Мы берём на себя защиту братских народов от деспотических западных правительств, которые только и видят реставрацию капитализма в свободных странах."
 
 
 
 SOV_Trial_of_Stalin:0 "Суд над Сталиным"
 SOV_Trial_of_Stalin_desc:0 "Сохранив жизнь этому контр-революционеру, мы обеспечим возможность провести открытый Московский процесс по изобличению сталинских преступлений. Это покажет советским народам и всему миру, что Советский Союз идёт другим путём. Пролетарская весна загромыхает новыми красками."
 SOV_A_New_Approach:0 "Новый подход"
 SOV_A_New_Approach_desc:0 "Лев Троцкий вернулся в СССР совсем другим человеком. Пребывание в изгнании заставило пересмотреть свои взгляды на развитие государства диктатуры пролетариата. Только совместная работа мужчины и женщины, рабочего и крестьянина позволят создать просвещённый рай для трудящихся, где государство – это стимул к работе. "
 SOV_Appease_Dissenters:0 "Компромисс с оппозицией"
 SOV_Appease_Dissenters_desc:0 "Троцкий дал ясно понять, что только в атмосфере фракционной демократии и отказа от сталинских методов подавления инакомыслия он приступит к строительству Союза нового формата. Неудивительно, что оппозиция позволяет открывать свой рот на нашего лидера. Необходимо поставить их на место, пока не вспыхнула новая революция!"
 SOV_Anti_Imperialist_Foreign_Policy:0 "Поддержка Национал-освободительных движений "
 SOV_Anti_Imperialist_Foreign_Policy_desc:0 "Спонсируя антиимпериалистическую деятельность в колониях наших заклятых врагов, мы добьёмся независимости угнетаемых народов от власти капитала. В первую очередь, от капитала Британской империи!"
 SOV_Polish_Rapproachment:0 "Сотрудничество с Польшей"
 SOV_Polish_Rapproachment_desc:0 "Нужно быть большим Человеком, чтобы признать свои ошибки. Необходимо возродить наши исторические связи с Польшей для противостояния расистско-фашистской угрозе, но на равных началах. Хоть и коммунизм – лекарство от религиозного опиума, ему не чужды понятия морали и нравственности."
 SOV_Resist_Colonial_Subjugation:0 "Спонсировать процесс деколонизации"
 SOV_Resist_Colonial_Subjugation_desc:0 "Свобода постигается в борьбе. Западные колониальные империи будут щемиться под раскатистые запахи напалма национал-освободительной борьбы. С нашей поддержкой, народы Африки и Азии обретут независимость."
 SOV_Importance_of_the_Comintern:0 "Сотрудничество с марксистами зарубежом"
 SOV_Importance_of_the_Comintern_desc:0 "СССР изменился. Это признают даже зарубежные коммунисты. Необходимо повлиять так, чтобы они призывали к добрососедскому существованию с нами."
 SOV_Comintern_Expansion:0 "Экспансия Коминтерна"
 SOV_Comintern_Expansion_desc:0 "Коминтерн, услышь наш призыв! Пускай сплотятся братские народы на всём земном шаре! Разожжём угли праведной борьбы и разделим участь Авангарда освобождения!"
 SOV_Communism_for_the_Peasantry:0 "Марксизм для люмпенов"
 SOV_Communism_for_the_Peasantry_desc:0 "Обучим же необразованные народы Юго-Востока Азии учению Маркса и Троцкого. Осознав их выгоды, они станут нашими братьями по оружию в освободительной борьбе от западного колониализма."
 SOV_Afghan_Communism:0 "Красные моджахеды "
 SOV_Afghan_Communism_desc:0 "Граничащий с нами Афганистан – аграрная монархия. Нельзя быть терпимым к деспотизму, фашизму и иным формам порабощения, тем более на нашей границе! Мы искупим свою вину за долгие годы молчания саботажем и подготовкой крестьянства к революции. Что касается Мухаммед Захир Шара, с его мягким характером ему уготовлена участь отправиться на свалку истории."
 SOV_Bulgarian_Communism:0 "Боевые группы БКП"
 SOV_Bulgarian_Communism_desc:0 "Болгарские коммунисты во главе с Димитровым готовы к вооруженному восстанию с целью захвата власти. Но мы пойдем другим путём. Путём учения об освобождении Маркса и Троцкого. Пускай Коминтерн поддержит мирный переход власти."
 SOV_Support_Freedom:0 "Спонсировать борьбу с фашизмом"
 SOV_Support_Freedom_desc:0 "НКВД зарубежом переходит к прямым операциям по дестабилизации фашистских режимов. Да, это будет долго и непросто, но шаг за шагом, день за днём, мы поможем рабочим вырваться от пасти националистических идей. Хоть процесс и затянется на долгие годы, победа будет за нами."
 SOV_Walkback_Stance_on_Bureaucracy:0 "Пересмотр позиции в отношении бюрократии"
 SOV_Walkback_Stance_on_Bureaucracy_desc:0 "Троцкий всегда говорил, что «бюрократическое перерождении советской власти» в условиях сталинизма лишила власти пролетариат и передало её бюрократии. На этот раз, бюрократия станет служанкой народа, а не его кнутом: возродим Рабкрин, сменяемость и выборность чиновников. Как и говорил великий Ленин."
 SOV_Government_Sponsored_Urbanization:0 "Госплан урбанизации СССР"
 SOV_Government_Sponsored_Urbanization_desc:0 "Мы будем помогать крестьянам пересляться в райцентры и становиться новым рабочим классом."
 SOV_A_Better_Union:0 "Союз ленинских заветов"
 SOV_A_Better_Union_desc:0 "Выступив с программой большевиков-ленинцев, Троцкий успешно открыл новую эру Советского коммунизма. Эпоха Сталина и его извращений марксизма канули в историю. Советского общество начало возвращаться к нормальной жизни, поскольку здравое сомнение развеяно гарантиями советской стабильности и процветания."
 SOV_Lenin_University:0 "Университет имени Ленина"
 SOV_Lenin_University_desc:0 "Благодаря программе Ликбеза, мы закончили создание сети Высших Учебных Заведений, жемчужина этих проектов названа Ленинским университетом. Он семимильными шагами превращается в самое лучшее и престижное заведение Советского Союза."
 SOV_A_Liberal_Union:0 "Советский либертинизм"
 SOV_A_Liberal_Union_desc:0 "Создание совершенно нового общества, освобождённого от архаичных верований и практик древнего мира – наша первоочередная задача. Культура будущего преобразует людей."
 SOV_Meritocratic_Societies:0 "Кадры решают всё"
 SOV_Meritocratic_Societies_desc:0 "Наша страна сделает ставку на интеллектуальное развитие общества. Создание кружков ДОСААФ и Кибернетики раздвинут горизонты разума обывателей. В последующем, только самые умные и достойные встанут у штурвала страны, ведя нас в светлое будущее."
 SOV_Soviet_Technocracy:0 "Советская технократия"
 SOV_Soviet_Technocracy_desc:0 "Бюрократом станет только тот, кто применяет научно-технические методы управления и идёт в ногу со временем. Другие проходят мимо нас."
 SOV_Return_Of_The_Church:0 "Реабилитация религии"
 SOV_Return_Of_The_Church_desc:0 "Подавление Русской Православной Церкви было ошибкой. Сталинский воинствующий атеизм погубил тысячи носителей носителей высоких моральных ценностей. Мы же смиримся с её существованием и попытаемся совместить религиозное учение с учением Троцкого."
 SOV_Enlightenment_of_the_Masses:0 "Просвещение масс"
 SOV_Enlightenment_of_the_Masses_desc:0 "Новые образовательные программы и Средства Массовой Информации станут молотом и наковальней, которыми мы будем ковать интеллектуальное развитие нашего общества."
 SOV_A_Free_Market_Of_Ideas:0 "Фабрика идей"
 SOV_A_Free_Market_Of_Ideas_desc:0 "Свобода мысли и рациональное суждение станут нашими столпами развития. Именно в них кроется зерно эффективного решения проблем."
 SOV_Free_Love:0 "«Теория стакана воды»"
 SOV_Free_Love_desc:0 "Каждый должен осознать, что секс – это просто потребность, которая должна удовлетворяться без всяких «условностей». Каждый должен сделать выбор для сам, чтобы обрести истинное счастье. Дальнейшее разрушение традиционного взгляда на отношения между мужчиной и женщиной освободит людей от предрассудков и сделает их труд продуктивнее."
 SOV_Support_Religion:0 "Поддержать Церковь"
 SOV_Support_Religion_desc:0 "Церковь пришла к выводу, что учение Христа не только совместимо с коммунизмом, но и, возможно, Троцкий был послан Богом для спасения советского народа. Было принято решение кардинально изменить политику в отношении религии со сдерживания на активную её поддержку."
 SOV_Chinese_Communism:0 "Экспансия Марксизма в Китай"
 SOV_Chinese_Communism_desc:0 "Мы приступаем к просвещению китайских крестьян в духе учения Маркса, чтобы сподвигнуть их к свержению режима Чай Кай Ши и, тем самым, вырваться из экономического рабства."
 SOV_Meddle_in_China:0 "Вмешательство в режим Чай Кай Ши"
 SOV_Meddle_in_China_desc:0 "Мы продолжим искать сторонников коммунизма в Китае и готовить крестьян к вооружённому восстанию."
 SOV_Depose_Mao:0 "Тесное сотрудничество"
 SOV_Depose_Mao_desc:0 "Мы будем улучшать отношения с трудовым китайским народом, но дадим ясно понять, что их лидер неприемлем для дальнейшего движения в сторону коммунизма. Предложив им нового Кормчего из народных масс, он приведёт крестьян из тьмы к свободе."
 SOV_Begin_A_Four_Year_Plan:0 "Спланировать четырёхлетний план"
 SOV_Begin_A_Four_Year_Plan_desc:0 "Троцкий обратился к экономистам сформировать новый план развития экономики Советского Союза. Он принял решение о том, что целевая дата с сегодняшнего дня составит 4 года."
 SOV_Finish_The_Four_Year_Plan:0 "Закончить четырёхлетку"
 SOV_Finish_The_Four_Year_Plan_desc:0 "План Троцкого индустриального и экономического развития близится к завершению. Вся страна затаилась в ожидании первых результатов."
 SOV_A_New_Trotskyite_Vision:0 "Эволюция Троцкизма"
 SOV_A_New_Trotskyite_Vision_desc:0 " Мы достигли небывалых высот в Советском Союзе, следуя за Львом Троцким. Но Троцкий далёк от завершения своих планов. Он объявил, что Советский Союз постигнут масштабные изменения в ближайшие дни. Товарищ Троцкий уверил советский народ, что он пошел верным путём революции. И он готов сдержать обещание."
 SOV_A_Meritocratic_Nomenklatura:0 "Меритократия"
 SOV_A_Meritocratic_Nomenklatura_desc:0 " Власть достойных стучится в наш дом: заветы Ленина о назначении и сменяемости бюрократии осуществлены. Теперь же, нам предстоит новый этап – предъявление жёстких требований в интересах государства. Управленец должен быть не только технически грамотен и научно подкован, он обязан быть идеологом Троцкизма."
 SOV_A_Moral_Society:0 "Нравственное общество"
 SOV_A_Moral_Society_desc:0 "Мы будем идти по пути света и делать то, что правильно. Мы не будем коррумпированы в борьбе с коррупцией. Мы сделаем всё, чтобы наш враг очистился от зла и возлюбил нас. Только тогда, когда мысли человека чисты, его поступки могут быть действительно справедливыми."
 SOV_A_Classless_Society:0 "Бесклассовое общество"
 SOV_A_Classless_Society_desc:0 "Мы отказываемся не только от теории классовой борьбы, но и самих классов как явление. Между товарищами не может быть различий."
 SOV_A_New_Age_Of_Soviet_Science:0 "Золотой век советской науки"
 SOV_A_New_Age_Of_Soviet_Science_desc:0 "Вложив значительные средства в научное развитие советского общества, у нас появились новые Циолковские и Ломоносовы. Их разработки позволили вырваться вперёд во всех отраслях науки. Космическое будущее не за горами."
 SOV_Increased_Collectivism:0 "Человек человеку друг"
 SOV_Increased_Collectivism_desc:0 "Мы должны справедливо относиться друг к другу, исповедуя идею создания общенациональной семьи, которой можно доверять. Защитить слабых и подверженных злу – наша первоочередная задача."
 SOV_Efficient_Collectivization:0 "От каждого по способности – каждому по потребности"
 SOV_Efficient_Collectivization_desc:0 "Государство соберёт и справедливо распределит все ресурсы, получаемые от народа, чтобы каждый имел равный доступ к ним. Никаких преференций и привилегий, иначе это будет прямым нарушением коммунистической идеологии."
 SOV_Leon_Trotsky_Institute_of_Technology:0 "НИИ имени Льва Троцкого"
 SOV_Leon_Trotsky_Institute_of_Technology_desc:0 "Настало время завершить строительство нового университета. Институт инноваций им. Льва Троцкого скоро станет одним из лучших в мире. Эта жемчужина Советской системы высшего образования задаст мировые стандарты науки. Мы в этом не сомневаемся."
 SOV_Reinforce_Traditional_Gender_Roles:0 "Сохранение гендерных ролей"
 SOV_Reinforce_Traditional_Gender_Roles_desc: "Испокон веков мужчина быть добытчиком, а женщина – хранительницей очага. Сейчас, когда мы вступаем в новую эру технологического прогресса, мы просто обязаны сохранить традиционную структуру семьи."
 SOV_Factories_in_the_Fields:0 "Плановые города"
 SOV_Factories_in_the_Fields_desc:0 "Слишком долго развитие было сосредоточено на буржуазии Москвы и других промышленных и культурных центрах Советского Союза. Пора распределить равномерно ресурсы и построить новые города в отдаленных районах нашей необъятной Родины."
 SOV_A_New_Feminism:0 "Новое женское движение"
 SOV_A_New_Feminism_desc:0 "Марксисткий феминизм был пионером равного отношения к мужчинам и женщинам в СССР. Необходимо дать женщинам занять социальные роли в обществе, которых они были исторически лишены. В Советском Союзе должно быть равное число женщин и мужчин-руководителей."
 SOV_Military_Men:0 "Милитаризация в защиту семьи"
 SOV_Military_Men_desc:0 "Хочешь мира – готовься к войне. Другие государства только ищут подходящий момент заполучить наши семьи и оттяпать кусок земли. Мужчины будут сражаться с чистой совестью, зная, что отдают жизнь не только для защиты своих детей, но и всех детей Советского Союза."
 SOV_Decentralization_of_the_State:0 "Передача власти Советам"
 SOV_Decentralization_of_the_State_desc:0 "Концентрация власти в одном географическом местоположении приводит к дисбалансу развития, когда интересы одного региона преобладают над интересами всего Советского Союза. Для решения данного вопроса, мы децентрализуем правительство и все решения по ключевым вопросам будут принимать региональные Советы."
 SOV_Maturation_of_Trotskyite_Communism:0 "Апогей Троцкизма"
 SOV_Maturation_of_Trotskyite_Communism_desc:0 "Идеи Троцкого изменили Советский Союз. Народы всего мира могут наблюдать за этим примером коммунистической утопии, за которой они последуют. Троцкий ясно заявил, что мировая революция распространится не мечом войны, а стремлением человека сделать мир лучше."
 SOV_International_Trotskyite_Communism:0 "Мирная революция"
 SOV_International_Trotskyite_Communism_desc:0 "Настало время показать народам всего мира преимущества равенства и братства, проповедуемые Троцким. Поскольку они стремятся к нашим ценностям, их желание отказаться от других форм правления не за горами. Мы будем ждать. Ждать неизбежного стремления к полному освобождению трудящихся, будь то это десятилетие или следующее."
 
 
 
 SOV_Two_Year_Plan:0 "Спланировать китайскую двухлетку "
 SOV_Two_Year_Plan_desc:0 "Мы поспособствуем Китаю сформировать план индустриализации."
 SOV_Complete_Two_Year_Plan:0 "Помочь завершить двухлетку"
 SOV_Complete_Two_Year_Plan_desc:0 "Необходимо помочь китайцам закончить программу развития, ибо они в одиночку не справятся к сроку."
 SOV_Get_Rid_of_Mao:0 "Контроль над Мао"
 SOV_Get_Rid_of_Mao_desc:0 "Мы должны избавить Китайскую Советскую Республику от контрреволюционера Мао Цзедуна. Эта аллюзия на Сталина является сокрушительной для нашего дела. Его маниакальное желание установить свою династию на манер китайских Мандаринов идёт вразрез с интересами рабочих и крестьян. Хоть мы и можем устранить его насильственным путём, но гораздо лучше будет взять его под строгий контроль, ограничев его власть в его же стране."
 SOV_Communist_Heartland:0 "Сердце империи"
 SOV_Communist_Heartland_desc:0 "Настало время стереть все напоминания о Сталине, переименовав его город и сделав центром Троцкизма в Советском Союзе. Троцкий займётся развитием нового политического центра СССР, сохраняя при этом и важность Москвы, которая, даже сам Троцкий признает, является временной."
 SOV_Trotskyite_Dominance:0 "Успехи Троцкизма"
 SOV_Trotskyite_Dominance_desc:0 "Политика и военные успехи Троцкого предали ему огромное количество политической власти в стране."
 
 
 SOV_Order_No_227:0 "Приказ № 227"
 SOV_Order_No_227_desc:0 " «Враг… рвется в глубь Советского Союза, захватывает новые районы, опустошает и разоряет наши города и села, насилует, грабит и убивает советское население… если не прекратим отступление, останемся без хлеба, без топлива, без металла, без сырья, без фабрик и заводов, без железных дорог. Из этого следует, что пора кончить отступление. Ни шагу назад! Таким теперь должен быть наш главный призыв”."
 SOV_Refuse_Detente:0 "Refuse Détente"
 SOV_Refuse_Detente_desc:0 "Мы не будем вести никаких переговоров с капиталистами. Хоть и не отрицаем возможность существования с демократиями Запада и двух систем, мы не будем сотрудничать с ними."
 SOV_Formation_of_a_Nuclear_Deterent:0 "Ядерное сдерживание"
 SOV_Formation_of_a_Nuclear_Deterent_desc:0 "Мы будем стараться сохранить ядерный паритет и дадим понять всему миру, что Советский Союз не беззащитен и имеет право на атомное оружие в целях защиты своей Родины!"
 SOV_Missions_Over_The_Arctic_Circle:0 "Арктические учения"
 SOV_Missions_Over_The_Arctic_Circle_desc:0 "Советские соколы провели учения за Полярным кругом на случай ядерной войны с США. Если это случится, наши стратегические бомбардировщики достигнут крупнейших американских городов и Враг не останется безнаказанным."
 SOV_Warsaw_Pact:0 "Организация Варшавского договора"
 SOV_Warsaw_Pact_desc:0 " Пришло время ответить НАТО! Мы подпишем в Варшаве коллективное соглашение о сотрудничестве, по которому каждый из нас обязуется помочь в случае агрессии империалистов!"
 
 
 
 
 
 
 
 SOV_Siberian_Industry:0 "Индустриализация Сибири"
 SOV_Siberian_Industry_desc:0 ""
 SOV_Move_Industry_Eastward:0 "Начало эвакуации"
 SOV_Move_Industry_Eastward_desc:0 ""
 SOV_Invest_in_Engineering:0 "Инвестировать в машиностроение"
 SOV_Invest_in_Engineering_desc:0 "Мы создадим новые инженерно-строительные предприятия, нацеленные на выпуск современной военной техники. Эти организации будут основой нашей национальной обороны."
 SOV_New_Soviet_Feminism:0 "Новый Советский феминизм"
 SOV_New_Soviet_Feminism_desc:0 "Мы начнём видеть в женщине больше, чем просто мать и домохозяйку. Отныне советские женщины будут не только образованы и оценены как мужчины, но и будут выполнять все больше и больше тех же обязанностей, что и их коллеги-мужчины."
 
 
 SOV_Escalate_the_Purge:0 "Инициировать Чистку"
 SOV_Escalate_the_Purge_desc:0 ""
 
 SOV_Functional_Improvements:0 "Улучшения в армии"
 SOV_Functional_Improvements_desc:0 ""
 SOV_Expand_Red_Army_Prestige:0 "Развивать престиж Красной Армии"
 SOV_Expand_Red_Army_Prestige_desc:0 ""
 SOV_End_the_Cult_of_Personality:0 "Конец культам"
 SOV_End_the_Cult_of_Personality_desc:0 "Пришло время положить конец сталинскому культу личности. Сталин согласился с тем, что такое огромное количество власти и влияния не должно быть у одного человека. Сталин достаточно долго защищал коммунистическое огонёк от мира, настало время для нас раздуть его в огромное Пламе Революции."
 SOV_Merits_of_Humanism:0 "Достоинства гуманизма"
 SOV_Merits_of_Humanism_desc:0 "Мы будем уделять приоритетное внимание благосостоянию работников в нашем союзе и продвигать новую интерпретацию коммунистического утилитаризма."
 SOV_Soviet_Cultural_Evolution:0 "Советская культура"
 SOV_Soviet_Cultural_Evolution_desc:0 "Наша культура должна стать эталоном культуры развитого государства."
 SOV_Invest_in_Soviet_Science:0 "Инвистиции в советскую науку"
 SOV_Invest_in_Soviet_Science_desc:0 "Мы инвестируем в нашу науку, что наградой научному рвению."
 SOV_An_End_to_Warmongering:0 "Конец военных учений"
 SOV_An_End_to_Warmongering_desc:0 "Чтобы создать наиболее стабильный и процветающий союз, необходимо положить конец почти джионистским отношениям, которые отражаются в нашей пропаганде и средствах массовой информации."
 SOV_The_Soviet_Beacon:0 "Советский маяк"
 SOV_The_Soviet_Beacon_desc:0 "Мы будем коммунистическим маяком для мира, за которым последуют, и к которому будут стремиться. Мир позавидует коммунистической утопии, что мы создали здесь."
 SOV_Forced_Urbanization:0 "Принудительная урбанизация"
 SOV_Forced_Urbanization_desc:0 "Мы вынудим крестьян переселиться в города, чтобы расширить нашу индустриализацию"
 SOV_Industrial_Development:0 "Индустриальное развитие"
 SOV_Industrial_Development_desc:0 "В рамках наших новых промышленных реформ мы будем уделять внимание разработке более совершенных методов массового производства жизненно важных материалов."
 SOV_Industrial_Development_II:0 "Индустриальное развитие II"
 SOV_Industrial_Development_II_desc:0 "Исходя из нашиз достижений в промышленности мы попытаемся развить революционные методы производства, которые приведут мир к процветанию."
 SOV_Industrial_Meddling:0 "Военная промышленность"
 SOV_Industrial_Meddling_desc:0 "Сталин, из своих великих соображений, принял новую дерективу для текущих производственных линий, чтобы повысить эффективность производства жизненно важной для нас военной техники."
 SOV_Serious_Buisness:0 "Советско-французское военное сотрудничество"
 SOV_Serious_Buisness_desc:0 "Мы начнем общее военное сотрудничество и координацию с французами, начиная с серии военных учений, направленных на повышение военной эффективности. Со временем, когда наши армии станут более скоординированными, это перейдет в тактическое преимущество перед общим противником."
 SOV_Replace_The_Alliance_System:0 "Пакт в Марселе"
 SOV_Replace_The_Alliance_System_desc:0 "Мы создадим новый механизм сдерживания Германии в Европе. Этот новый блок будет называться «Марсельский пакт». Вместе с нашими французскими друзьями мы будем содержать этого нацистского зверя в центральной Европе и пообещаем защищать любую европейскую нацию, которой угрожает Германия."
 SOV_Western_Claims:0 "Западные претензии"
 SOV_Western_Claims_desc:0 "Настало время вернуть землю, которая была незаконно взята у нас в период после Первой мировой войны. Земли, контролируемые Российской Империей на протяжении веков, были отданы Польше и Румынии после этого конфликта. Теперь мы здесь, чтобы забрать то, что по праву принадлежит нам."
 SOV_Formalize_an_Alliance:0 "Сформировать Альянс"
 SOV_Formalize_an_Alliance_desc:0 "Мы будем формализовать союз с западными державами, чтобы сдержать эту опасную угрозу немецкого экспансионизма. Хоть и между нами есть некоторые разногласия, западные капиталисты, представляют собой меньшее из двух зол."
 SOV_Expand_the_Soviet_Officer_Corps:0 "Поддержать офицерский корпус"
 SOV_Expand_the_Soviet_Officer_Corps_desc:0 "Мы будем направлять наших военных на подготовку ярких молодых офицеров, которые приведут наши большевистские силы к победе в каждом конфликте, который может быть навязан нам. За Сталина!"
 SOV_Expand_the_NKVD:0 "Поддержать НКВД"
 SOV_Expand_the_NKVD_desc:0 "Мы расширим полномочия НКВД, чтобы они смогли лучше защищать коммунистические идеи в военное время. Любые контрреволюционеры будут найдены и привлечены к ответственности. Так мы сможем держать на коротком поводке как армию, так и общество."
