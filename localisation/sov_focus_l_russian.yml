 SOV_Victory_in_Europe_desc:0 "С наступлением нашей заслуженной победы над западными империалистами приходит время залечить раны, нанесенные нашему Союзу, и извлечь уроки из этого опыта, чтобы такого рода страшный конфликт никогда не повторился!"
 
