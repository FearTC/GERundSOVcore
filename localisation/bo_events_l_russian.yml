 britain.9.t:0 "Чемберлен уходит в отставку"
 britain.9.d:0 "Сейчас когда война развивается в ущерб нам и нашим союзникам, премьер-министр подвергся критики как для его мирного, так и военного решения на критических стыках. Сейчас как никогда Британии нужно больше объединяться, но она разделяется, поскольку часть парламента презирает Чемберлена а другая часть поддерживает.\n\nНе имея жизненно важной поддержки со стороны трудящихся, премьер-министр принял решение уйти в отставку, одобрив лорда Галифакса в качестве своей замены. Однако Галифакс был настроен скептически в отношении войны, и Чемберлен посоветовал королю призвать Уинстона Черчилля. Галифакс пользуется широкой поддержкой, но предвоенные замечания Черчилля теперь кажутся предвечными, и подобный ему бульдог может быть тем, что нам нужно для предстоящей войны."
 britain.9.a:0 "Черчилль - война до конца!"
 britain.9.b:0 "Галифакс - нам нужен мир с честью!"
 
 britain.10.a:0 "Черчилль - война до конца!"
 britain.10.b:0 "Галифакс - нам нужен мир с честью!"

 britain.24.t:0 "Уоллис Симпсон"
 britain.24.d:0 "Новый Король-Император заявляет о своем намерении выйти замуж за дважды разведенную американскую светскую личность, Уоллису Симпсон. Это представляет собой потенциальный конституционный кризис, поскольку английская церковь, возглавляемая британским монархом, запрещает повторный брак после развода, а также Уоллиса не из высокого рода. Ни британский народ, ни кто-либо из наших Доминионов за границей не примет эту американку в качестве королевы, - хотя нам удалось сохранить в средствах массовой информации тайну о титуле американки, пресса ищет зацепки за границой, и вскоре британская публика поймает ветер этого скандала."
 britain.24.a:0 "Это нужно будет разобрать до коронации"
 
 britain.25.t:0 "Сложный выбор"
 britain.25.d:0 "По мере приближения коронации растет беспокойство вокруг Уоллисы Симпсон. Премьер-министры Доминионов единодушно отвергли ее как королеву для британского суверена, и поэтому правительство Болдуина угрожает коллективно уйти в отставку. Теперь у монарха стоит простой выбор - любовь или долг?"
 britain.25.a:0 "Смысл жить, если вы не можете жениться на том, кого любите?" 
 britain.25.b:0 "Ей придется уйти на благо Империи"
 
 britain.26.t:0 "Коронация Эдуарда VIII"
 britain.26.d:0 "С проблемой Уоллисой Симпсон было покончено, коронация нового британского суверена прошла гладко. Монарх был  коронован, возведен на престол и теперь царствует как Эдуард VIII - король Соединенного Королевства и Британских Доминионов, Император Индии. Празднования были широко распространены в империи, индийские и африканские королевства так же участвовали в церемониях в Лондоне вместе с лидерами Доминионов. Это была первая коронация, которая использовала новые технологии, снималась и транслировалась по радио в мире."
 britain.26.a:0 "Боже, храни короля!" 
 
 britain.27.t:0 "Коронация Георгия VI"
 britain.27.d:0 "С коротким и тревожным господством Эдуарда VIII было покончено, теперь господствует ранее малоизвестный Георгий VI. Монарх был  коронован, возведен на престол и теперь царствует как Георгий VI - король Соединенного Королевства и Британских Доминионов, Император Индии. Празднования были широко распространены в империи, индийские и африканские королевства так же участвовали в церемониях в Лондоне вместе с лидерами Доминионов. Это была первая коронация, которая использовала новые технологии, снималась и транслировалась по радио в мире."
 britain.27.a:0 "Боже, храни короля!" 
 
 britain.28.t:0 "Ньюфаундлендский референдум"
 britain.28.d:0 "Граждане Ньюфаундленда отправились на выборы, чтобы решить будущее своей страны. По итогам проголосовало только незначительное большинство, чтобы присоединиться к Канаде."
 britain.28.a:0 "Ох.. Канада)"  
 
 britain.29.t:0 "Битва на Кейбл-стрит"
 britain.29.d:0 "Стычка между английскими чернорубашечниками из Британского союза фашистов и охранявшими их марш полицейскими, с одной стороны, и антифашистскими демонстрантами с другой."
 britain.29.a:0 "Антифашисты отступают" 
 britain.29.b:0 "Чернорубашечники прорвались и прошли через Ист-Энд" 
 britain.29.c:0 "Антифашисты дали отпор фашизму!" 
 
 britain.30.t:0 "Британская революция"
 britain.30.d:0 "Сейчас Лондон все еще восстанавливается от суматошной и внезапной насильственной революции на прошлой неделе. Невероятные события в британской метрополе забили гвозди в гроб нашей империи."
 britain.30.a:0 "Предатели... их много!" 
 
 britain.31.t:0 "Северная Америка идет своим путем!"
 britain.31.d:0 "В какой-то момент перед штурмом Букингемского дворца британская монархия бежала в Канаду, которая теперь объявила себя независимой конституционной монархией и захватила Ньюфаундленд. В Карибском бассейне на наших территориях сформировалась свободная коалиция островных государств."
 britain.31.a:0 "Да поможет нам Бог..." 
 
 britain.32.t:0 "Индия идет своим путем!"
 britain.32.d:0 "Консервативная англо-индийская элита, оставшиеся в одиночестве как доминирующее меньшинство в Индии, неспособная принять радикальные изменения в режиме метрополии, объявила о своей независимости от Империи, а небольшие форпосты в Южной Азии добровольно присоединились к ним."
 britain.32.a:0 "Да поможет нам Бог..." 
 
 britain.33.t:0 "Африканская независимость"
 britain.33.d:0 "Африканеры Южной Африки, никогда не дружащие с англичанами, объявили о своей независимости и захватили Бечуаналенд. На севере уже квазинезависимая Родезия сбросила британские кандалы власти вместе с Ньясаландом. Наши колонии в Западной и Восточной Африке были захвачены оккупанатими Францией и Италией."
 britain.33.a:0 "Да поможет нам Бог..." 
 
 britain.34.t:0 "Океания идет своим путем!"
 britain.34.d:0 "Австралия и Новая Зеландия провозгласили свою независимость и взяли на себя контроль над нашими местными островными колониями. Они обещают, что вернут их нам, если «демократия» когда-либо будет восстановлено в Британии, но это выглядит маловероятным."
 britain.34.a:0 "Да поможет нам Бог..." 
 
 britain.35.t:0 "Стервятники на ближнем востоке"
 britain.35.d:0 "Франция взяла под свой контроль все территории от Суэцкого канала до границы с Сирией. Греки захватали Кипр наконец, а наши оставшиеся разбросанные территории не продержались долго их забрали остальные государства. Мы этого не забудем!"
 britain.35.a:0 "Да поможет нам Бог..." 
 
 britain.36.t:0 "Британия предлагает синдикализацию"
 britain.36.d:0 "Не секрет, что красная волна коммунизма, социализма и анархизма растет в Ирландии. Увеличив число мест в парламенте и сделав себя ярко видимым на улицах Дублина, кажется, что это всего лишь вопрос времени, пока синдикализм не будет править там. Несомненно, ответственный за хотя бы часть этого мы обязаны Британской федерации. Объединенный Ирландский Синдикат войдёт в состав Британии на том же самом положении как с Уэльсом и Шотландией. Хотя это может показаться вассализацией, приобретеное «Шестое графство» является долгожданным призом ..."
 britain.36.a:0 "Кажется, это будет наш лучший шаг" 
 britain.36.b:0 "Возмутительно! Точно нет" 
 
 britain.37.t:0 "Ирландия отказывается от синдикализации!"
 britain.37.d:0 "Ирландия отказывается от нашего правления"
 britain.37.a:0 "Абсурд! Возможно, пора начать искать другие методы ..." 
 
 britain.38.t:0 "Атака сибирской язвы предотвращена!"
 britain.38.d:0 "Подлый британский план, нацеленный на отравление немецкого крупного рогатого скота сибирской язвой, таким образом по плану распространял чуму на остальную часть населения Германии, к счастью, был сорван нашими агентами абвера. Ряд британских агентов были задержаны около Грайфсвальда которые и рассказали нам об плане. Такое варварство немыслимо, англичанам никогда нельзя доверять."
 britain.38.a:0 "Как они могли даже представить себе что-то подобное?"
 
 britain.39.t:0 "Разрушительная атака сибирской язвы!"
 britain.39.d:0 "Немыслимое постигло нас. Агенты враждебного иностранного правительства, казалось бы, Великобритании, смогли заразить огромное количество немецкого крупного рогатого скота спорами сибирской язвы, которые начали беспрерывно распространяться среди гражданского населения. Наши попытки сдержать вспышку продолжаются, но последствия неизбежны. Тела лежат на улицах, целые города опустели, массивные группы беженцев, бежавших из страны в города в надежде на безопасность, только усугублии продовольственный кризис, вызванный истреблением такого большого количества крупного рогатого скота. Армия в хаосе. Наши ведущие ученые прогнозируют, что многие из зараженных районов не смогут снова быть пригодными для использования в течение нескольких десятилетий. Фюрер обещал возмездие, но в состоянии, в котором мы находимся, кажется сомнительным, что мы сможем это сделать."
 britain.39.a:0 "Нет слов..."
 
 britain.40.t:0 "Провал «Операции Вегетарианец»"
 britain.40.d:0 "Несмотря на все наши усилия, наши попытки выполнить «Операцию Вегетарианец» потерпели неудачу. Нет сомнений в том, что их воздушная оборона будет находиться в состоянии повышенной готовности, предотвращая распространение переносимых по воздуху материалов зараженния. "
 britain.40.a:0 "Жалко."
 
 britain.41.t:0 "Удача «Операции Вегетарианец»"
 britain.41.d:0 "Вопреки всему, план сработал! Яйца, зараженные сибирской язвы, были распространены среди немецкого скота, отравленное мясо вышло к немецкому населению, которое уже начало умирать толпами. Кажется, мы «преуспели», но ... сцены, которые мы видим сейчас в Германии, заставили многих задуматься, правильно ли это было. Большинство британского населения ужаснулись этим выбором, и мы оказываемся осужденными нашими союзникам."   
 britain.41.a:0 "Пусть Бог простит нас."
 
 britain.42.t:0 "Неудачное покушение"
 britain.42.d:0 "Сегодня люди фюрербэглиткоманды задержали двух британских агентов и арестовали местного сотрудника около Бергхофа, в личной резиденции Гитлера в Баварских Альпах. В настоящее время они подвергаются допросу, но уже сейчас понятно - готовилась попытка покушения! В ответ была поднята бдительность, и SS, Абвер, Гестапо и другие охранные службы государства находятся в состоянии повышенной готовности."
 britain.42.a:0 "Это было близко..."
 
 britain.43.t:0 "Фюрер мертв"
 britain.43.d:0 "Сегодня, внезапно, Адольф Гитлер во время утренней прогулки, в резиденции Бергхоф в Баварских Альпах, был убит снайпером. Два британских агента вскоре были задержаны, а один был убит во время задержания. Все близлежащие города были закрыты, началось массовое расследование, чтобы найти каждого отдельного предателя, ответственного за это. В соответствии с волей фюрера Герман Геринг стал новым фюрером германского рейха. Мы все еще готовимся к тому, как наилучшим образом предоставить эту новость среди немецкой общественности."
 britain.43.a:0 "Это конец."
 
 britain.44.t:0 "Британская атака сибирской язвы на Германию"
 britain.44.d:0 "Британцы, отказавшись от всех прав и норм цивилизованного общества во время войны, сделали немыслимо. Используя зараженные сибирской язвы льняные лепешки, они распространили их среди немецкого крупного рогатого скота, так была совершена самая масштабная химическая атака, которую никогда не видел мир. Миллионы немцев лежат мертвыми на улицах. Британские союзники и враги осудили этот бессмысленный акт жестокости. В то время как фюрер дал обеты возмездия, его личный статус и статус многих других высокопоставленных нацистских чиновников остаются неясными."
 britain.44.a:0 "Как они могли даже думать об этом?"
 
 britain.45.t:0 "Провал «Операции Фоксли»"
 britain.45.d:0 "Покушение на Гитлера несостоялось, по-видимому наших шпеонов сдал родственник Гитлера, который помогал им и они были захвачены в плен. Немецкие пресс-релизы рассказывают, что они раскрыли свою миссию и из-за этого спецслужбы подняли безопасность вокруг Гитлера - теперь никаких таких дальнейших нападений на фюрера сейчас не может быть и речи."
 britain.45.a:0 "Мы были близки к усеху."
 
 britain.46.t:0 "Гитлер убит!"
 britain.46.d:0 "Сегодня, внезапно, Адольф Гитлер во время утренней прогулки, в резиденции Бергхоф в Баварских Альпах, был убит снайпером. Два наших британских агента вскоре были задержаны, а один был убит во время задержания. Все близлежащие города были закрыты, началось массовое расследование, чтобы найти каждого отдельного предателя, ответственного за это. В соответствии с волей фюрера Герман Геринг стал новым фюрером германского рейха."
 britain.46.a:0 "Невероятно!"
 
 britain.47.t:0 "Британия требует владения Северной Атлантики!"
 britain.47.d:0 "Великобритания предъявила требование, настаивая на том, что нынешняя военная ситуация требует, чтобы их флот взял на себя контроль над нашими атлантическими владениями, Исландией и Фарерскими островами. По какой-то причине Гренландия не требовалась."
 britain.47.a:0 "У нас нет выбора ..."
 britain.47.b:0 "Это возмутительно, абсолютно нет!"
 
 britain.48.t:0 "Дания соглашается!"
 britain.48.d:0 "Дания приняла наши требования о том, чтобы мы взяли на себя контроль над ихними североатлантическими территориями."
 britain.48.a:0 "Отлично!"
 
 britain.49.t:0 "Дания отказывается!"
 britain.49.d:0 "Дания поступила глупо отказавшись от наших требований."
 britain.49.a:0 "Будем ждать"
 
 britain.50.t:0 "Рейнхард Гейдрих застрелен!"
 britain.50.d:0 "В своей повседневной поездке Рейнхард Гейдрих подвергся нападению со стороны чешских киллиров поддерживаемые Британией, которые обстреляли его пулеметным огнем и взорвали небольшую бомбу. Несмотря на то, что он выжил после нападения, всего через несколько дней в больнице он сканчался от травм. Две деревни были уничтожены в поисках преступников, которые в конечном итоге были найдены в церкви, в Праге, где после двухчасовой перестрелки совершили самоубийство."
 britain.50.a:0 "Кто-то заплатит за это."
 
 britain.51.t:0 "Покушение на Рейнхарда Гейдриха!"
 britain.51.d:0 "Рейнхард Гейдрих был объявлен стабильным врачами в больнице Буловка, через неделю после попытки покушения. Ему повезло что плохо подготовленные убийцы, были забиты оружием как свиньи прежде чем успели смертельно ранить Гейдриха."
 britain.51.a:0 "Глупые чехи, не умеют даже стрелять."
 
 britain.52.t:0 "Рейнхард Гейдрих убит в Праге!"
 britain.52.d:0 "В своей повседневной поездке Рейнхард Гейдрих подвергся нападению со стороны чешских киллиров поддерживаемые Британией, которые обстреляли его пулеметным огнем и взорвали небольшую бомбу. Несмотря на то, что он выжил после нападения, всего через несколько дней в больнице он сканчался от травм. Две деревни были уничтожены в поисках преступников, которые в конечном итоге были найдены в церкви, в Праге, где после двухчасовой перестрелки совершили самоубийство."
 britain.52.a:0 "В какие опасные времена мы живем."
 
 britain.53.t:0 "Гейдрих пережил покушение!"
 britain.53.d:0 "Рейнхард Гейдрих был объявлен стабильным врачами в больнице Буловка, через неделю после попытки покушения. Ему повезло что плохо подготовленные убийцы, были забиты оружием как свиньи прежде чем успели смертельно ранить Гейдриха."
 britain.53.a:0 "Это было бы просто слишком легко."
 
 britain.54.t:0 "Британия предлагает мир"
 britain.54.d:0 "Премьер-министр Великобритании, лорд Галифакс, сторонник мира, предоставил нам предложение о мире, наконец, поняв ситуацию в которой они находятся, после падения Франции. По требованию мира Великобритании разрешено удерживать ее колониальную империю, она просто выходит из войны."
 britain.54.a:0 "Наконец, они увидели ситуацию."
 britain.54.b:0 "Я так не думаю."
 
 britain.55.t:0 "Британцы и немцы подписывают мир!"
 britain.55.d:0 "Министр иностранных дел Великобритании Энтони Иден и его немецкий коллега Йоахим фон Риббентроп встретился сегодня в нейтральном Лиссабоне, чтобы подписать перемирие, проложив путь к полному мирному соглашению, осуществляя выход Великобритании из войны в Европе и позволив ей сохранить все ее территории. Французские, польские и другие правительства в изгнании заявили о своей озабоченности в этой ситуации, как и ожидалось, они переедут в Америку из Лондона после перемирия."
 britain.55.a:0 "Европе конец."
 
 britain.56.t:0 "Немцы отвергают наше предложение!"
 britain.56.d:0 "Немцы отказались от нашего предложения мира, заявив, что уже слишком поздно для этого."
 britain.56.a:0 "Начало конца."
 
 britain.57.t:0 "Британцы требуют Северную Малую!"
 britain.57.d:0 "Британцы передали требование о том, чтобы мы передали почти всю западную половину нашей страны, нашу долю на северном Малайском полуострове."
 britain.57.a:0 "У нас нет выбора."
 
 britain.58.t:0 "Сиамская сторона передает Северную Малую"
 britain.58.d:0 "Сиамцы поступили разумно и отдали Северную Малайю."
 britain.58.a:0 "Отлично."
 
 britain.59.t:0 "Дружественная британская внешняя политика"
 britain.59.d:0 "Министр иностранных дел Великобритании Энтони Иден сегодня представил новую модель внешней политики. Ожидается, что в ближайшее время начнутся переговоры между нашими представителями и их представителями в Риме."
 britain.59.a:0 "Отлично."
 
 britain.60.t:0 "Итальянцы предъявляют африканские требования"
 britain.60.d:0 "Итальянцы выдвинули свои интересы в Африке по отношению к нам."
 britain.60.a:0 "Если вам нужно несколько колоний, то получите нам не жалко."
 britain.60.b:0 "Кто они такие? Черти, эти колонии наши пиццоеды!"
 
 britain.61.t:0 "Британцы принимают африканские требования"
 britain.61.d:0 "Британцы поняли наши требования и отдали колонии во имя дружбы."
 britain.61.a:0 "Отлично."
 
 britain.62.t:0 "Британцы отвергают африканские требования"
 britain.62.d:0 "Британцы, притяжательные и жадные, отвергли наши требования."
 britain.62.a:0 "Дураки, они потеряли потенциально важного союзника. Мы не нуждаемся в них."
 
 britain.63.t:0 "Italians present Balkan Agenda"
 britain.63.d:0 "The Italians have presented their interests in the Balkans, primarily concerned with cementing Italian control over the Adriatic Sea. It is Dalmatia, promised to them in the last War, but instead given to Yugoslavia, that is at the centre of their demands."
 britain.63.a:0 "A narrow strip of the Yugoslav coast? That's all? Easy."
 britain.63.b:0 "We will not participate in the shakedown of an inconsequential Balkan state for it's coastline."
 
 britain.64.t:0 "British give their Approval"
 britain.64.d:0 "We've just recieved the go-ahead from the British Ambassador having conferred with his government back in London. The British will support us on Yugoslavia."
 britain.64.a:0 "Отлично, now it's time to move."
 
 britain.65.t:0 "British reject our Agenda"
 britain.65.d:0 "The British, neurotic and obsessive over their naval hegemony, have rejected our proposals for our interests in the Adriatic."
 britain.65.a:0 "Is this Balkan speck really so valuable to them?"
 
 britain.66.t:0 "Britain & Italy present Demands"
 britain.66.d:0 "Our worst fears have materialised - on the tails of recent talks and international closeness, we have been approached by British diplomats, who, on behalf of Italy, are requesting we cede our Adriatic coastline. The alternative, while going unmentioned as of now, is obvious."
 britain.66.a:0 "It is this, or a war we cannot win."
 britain.66.b:0 "Better to die on our feet than live as slaves."
 
 britain.67.t:0 "Yugoslavs agree!"
 britain.67.d:0 "The Yugoslavs, seeing reason, have acceded to Italy's interests in the Adriatic, handing over Dalmatia effective immediately!"
 britain.67.a:0 "Отлично!"
 
 britain.68.t:0 "Yugoslavs reject Demands"
 britain.68.d:0 "The Yugoslavs, prideful and stubbon as ever, have refused our demands. They have chosen war."
 britain.68.a:0 "Their patriotism must outweigh their intelligence - let us prepare the battleships."
 
 britain.69.t:0 "Italy joins the Allies!"
 britain.69.d:0 "Coming after the last few months of Italo-British Cooperation and a concerted effort by both countries to maintain peace, amicability and brotherly warmth in Europe, Italy has taken the final step by joining in Britain's alliance - an echo of the old Entente, as many say, much to German's dismay yet again."
 britain.69.a:0 "Bravo!"
 
 britain.70.t:0 "Враждебная британская внешняя политика"
 britain.70.d:0 "Министр иностранных дел Великобритании Энтони Иден сегодня представил новую модель внешней политики, явно настроенную против наших имперских амбиций, заявив об защиту независимости всех малых средиземноморских государств."
 britain.70.a:0 "Мы будем внимательно следить за ходом событий."
 
 britain.71.t:0 "Пекинский план"
 britain.71.d:0 "В начале 1939 года Пекинский план был соглашением в случае немецкого вторжения в Польшу, по которому вместо того, чтобы сражаться против Кригсмарины в Балтийском море, их флот должен перебраться в Великобританию и присоединиться к нашим силам для освобождения их родины."
 britain.71.a:0 "Теперь мы победим!"
 
 britain.72.t:0 "Britain Reinforces the Far East"
 britain.72.d:0 "Capping off several months of fortification and military development in th Far East, a dozen new divisions have arrived from across the Empire to garrison Hong Kong, Singapore and Rangoon. This is sure to ruffle Japanese feathers."
 britain.72.a:0 "An interesting move."
 
 britain.73.t:0 "Italy joins the Allies"
 britain.73.d:0 "Coming after the last few months of Italo-British Cooperation and a concerted effort by both countries to maintain peace, amicability and brotherly warmth in Europe, Italy has taken the final step by joining in Britain's alliance - an echo of the old Entente, as many say, much to German's dismay yet again."
 britain.73.a:0 "Unexpected."
 
 britain.74.t:0 "Balkan States join the Allies"
 britain.74.d:0 "In a clear move against Italy's imperial ambitions in the Mediterranean, Britain has welcomed Yugoslavia & Greece into the Allies, months after extensive projects supporting fortification & armament expansion in those countries."
 britain.74.a:0 "Italy won't be pleased about this."
 
 britain.75.t:0 "Eire (Confirmation of Agreements) Act 1938"
 britain.75.d:0 "The Anglo-Irish Trade war has been a sordid affair raging from 1933, arising from Irish refusals to reimburse land annuities from financial loans granted to Irish tenant farmers. This breach of the 1921 Treaty lead to a breakdown in relations, and subsequent trade restrictions from both countries. But the last few months have seen a build-up of reconciliatory legislation, beginning with the Coal-Cattle pact three years ago, and now with this treaty declaring a formal end to the state of affairs."
 britain.75.a:0 "Huzzah!"
 
 britain.76.t:0 "Имперская конференция 1937 года"
 britain.76.d:0 "На конференции в связи с разворачиванием активных событий на континенте, ключевыми стали вопросы иностранных дел и обороны, это привело к обсуждению внешней политики Доминионов в отношении британского правительства. Один из последних, и весьма важных вопросов - это вопрос Имперской федерации - разговоры о необходимости федерализации империи противостоять растущему сепаратизму Доминионов и якобы неизбежному краху империи как мировой державы из-за растущей власти Советского Союз и Соединенные Штаты."
 britain.76.a:0 "Мы не импералисты! Свободу всем."
 britain.76.b:0 "Федерация это единственный способ сохранить имперское единство."

 britain.77.t:0 "Индия входит в Федерацию"
 britain.77.d:0 "Индийские представители правительства теперь полностью поддержали проект Имперской Федерации и соглашаются присоединиться к такому союзу."
 britain.77.a:0 "Боже, храни короля!" 
 
 britain.78.t:0 "Канада входит в Федерацию"
 britain.78.d:0 "Канадские представители правительства теперь полностью поддержали проект Имперской Федерации и соглашаются присоединиться к такому союзу."
 britain.78.a:0 "Боже, храни короля!" 
 
 britain.79.t:0 "Австралия входит в Федерацию"
 britain.79.d:0 "Австралийские представители правительства теперь полностью поддержали проект Имперской Федерации и соглашаются присоединиться к такому союзу."
 britain.79.a:0 "Боже, храни короля!" 
 
 britain.80.t:0 "Новая Зеландия входит в Федерацию"
 britain.80.d:0 "Ново-зеландские представители правительства теперь полностью поддержали проект Имперской Федерации и соглашаются присоединиться к такому союзу."
 britain.80.a:0 "Боже, храни короля!" 
 
 britain.81.t:0 "Южная Африка входит в Федерацию"
 britain.81.d:0 "Южно-африканские представители правительства теперь полностью поддержали проект Имперской Федерации и соглашаются присоединиться к такому союзу."
 britain.81.a:0 "Боже, храни короля!" 
 
 britain.82.t:0 "Подписание Имперской Конституции"
 britain.82.d:0 "Представители из всей Империи в г.Оттаве сегодня после нескольких месяцев изнурительных переговоров и дебатов наконец подписали Конституцию Имперской Федерации, тем самым завершая многолетнюю амбицию объединить и федерировать Британскую империю как единое супергосударство. Нас ждут многие проблемы в будущем и многое остаётся под вопросом, но будущее выглядит амбициозным."
 britain.82.a:0 "Это смелый шаг для Империи, для Британии и для всего мира."
 
 britain.83.t:0 "Мексика национализирует свою нефть!"
 britain.83.d:0 "В марте 1938 года правительство Мексики, возглавляемое авторитарным президентом Лазаро Карденасом, объявило о национализации нефтяных ресурсов страны, включив в национализацию объекты, управляемые иностранными нефтяными компаниями, включая нашу собственную мексиканскую компанию Eagle Petroleum, дочернюю компанию Royal Dutch Shell. Поскольку компания Eagle Petroleum была основана в Мексике, в соответствии с законодательством Мексики мы не можем помешать национализации напрямую, однако можем провести переговоры, и потребовать погашение некоторых долгов, оставшихся от мексиканской революции."
 britain.83.a:0 "Да как они смеют?"  
 
 britain.84.t:0 "Ирландская конституция 1937 года"
 britain.84.d:0 "Ирландия объявила новую Конституцию, отменив старое «ирландское свободное государство». Никакое упоминание в этой конституции не сделано о составе в Британском Содружестве, но на деле Ирландия по-прежнему технически является Доминионом. Некоторые личности считают это отчетливо территориальным тоном в отношении Северной Ирландии. Британское правительство направило разъяснительное коммюнике, в котором подтверждается позиция Северной Ирландии в составе Соединенного Королевства."
 britain.84.a:0 "Тревожно."  
 
 britain.85.t:0 "Инцидент с испанским эсминцем José Luis Díez"
 britain.85.d:0 "A Republican Spanish Destroyer, the José Luis Díez, previously used to transport refugees, has been caught in the Strait of Gibraltar impersonating the British HMS Grenville, and using that cover to attack Nationalist shipping. Discovered and forced to harbour by the British Navy, she was secretly repaired by the Republican-sympathetic Gibraltarian working class, before being sent out again to repeat their ruse. It did not last long however, and the ship was again caught, purposefully beached and the crews repatriated to the Spanish Republicans."
 britain.85.a:0 "What a silly affair."  
 
 britain.86.t:0 "Отделение Бирмы от Раджа"
 britain.86.d:0 "Провинция Бирмы находится под руководством Раджа с 1850-х годов, но все чаще бирманцы требуют самоуправления и отделения от Раджа, в форме все еще как британского субъекта."
 britain.86.a:0 "Хорошо."  
 britain.86.b:0 "Не стоит."  
 
 britain.888.t:0 "Завершение программы восстановления армии"
 britain.888.d:0 "Теперь, когда основной взнос авансовых расходов оплачивается, а текущие программы переходят в стандартные годовые бюджеты, Имперский генеральный штаб снова готов постоять за свою родину."
 britain.888.a:0 "Наконец, мы готовы снова защищаться."  