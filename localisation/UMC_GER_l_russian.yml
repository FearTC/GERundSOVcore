 germany.231:0 "Ближайшие облигации?"
 germany.231.t:0 "Германия предлагает более тесные связи."
 germany.231.d:0 "После значительных германских инвестиций в нашу страну и укрепления их позиций в мире сегодня прибыли дипломаты Германии с предложением о включении Аргентины в сферу влияния рейха. Из-за большого немецкого населения в Аргентине и экономической и военной мощи Рейха это было бы выгодно для нас, если мы хотим укрепить наши позиции в Южной Америке. И, возможно, вернуть себе то, что должно быть нашим...."
 germany.231.a:0 "Отличная идея!"
 germany.231.b:0 "Это может вызвать больше проблем..."
 
 germany.232:0 "Аргентина согласна!"
 germany.232.t:0 "Аргентина согласна!"
 germany.232.d:0 "Наши дипломаты возвращаются из Буэнос-Айреса с хорошими новостями! После недолгих переговоров главные аргентинские лидеры договорились о более тесном сотрудничестве между нашими двумя странами. Этот шаг объединяет немецкое население на континенте Южной Америки, а также дает нам прочную основу для наших операций и обещание помощи от сильного аргентинского военно-морского флота."
 germany.232.a:0 "Мы приветствуем их в нашем Рейхе!"
 
 germany.233:0 "Аргентина отказалась..."
 germany.233.t:0 "Аргентина отказалась..."
 germany.233.d:0 "Наши дипломаты возвращаются из Буэнос-Айреса с плохими новостями. После долгих переговоров с главными аргентинскими лидерами они пришли к выводу, что стремление к нашей сфере влияния не в их стремлении. Это предательство всех немецких людей, живущих в Аргентине, и необходимо принять меры для компенсации этого плохого дипломатического решения."
 germany.233.a:0 "Нельзя ослушаться Рейха!"
 germany.233.b:0 "Это их решение. Но мы потребуем вернуть наши инвестиции."
 germany.233.c:0 "Если они этого пожелали..."
 
 
 germany.250:0 "Германский рейх просит военно-морские самолёты"
 germany.250.t:0 "Германский рейх просит военно-морские самолёты"
 germany.250.d:0 "Немецкие дипломаты приветствуют нас сегодня предложением о покупке наших авианосцев. Даже если нам понадобится все наше оборудование в предстоящих конфликтах, эта сделка может обеспечить нам заметные инвестиции в Германию на домашнем острове."
