 GER_Enigma:0 "Улучшение Энигмы"
 GER_Enigma_desc:0 "Машина Энигма представляет собой серию электромеханических роторных шифраторов, разработанных и используемых для защиты коммерческой, дипломатической и военной коммуникации. Чтобы получить жизненно важную информацию от наших врагов, мы должны сосредоточиться на улучшении этой уже удивительной машины."
 GER_Limited_Exports:0 "Ограничение экспорта жизненно важных ресурсов"
 GER_Limited_Exports_desc:0 "Германия должна подготовиться к войне, и для этого мы должны сохранить наши драгоценные ресурсы в нашей родине."
 
 GER_Militarism:0 "Наследие германского милитаризма"
 GER_Militarism_desc:0 ""
 GER_Mobile_Warfare:0 "Мобильная война"
 GER_Mobile_Warfare_desc:0 "Доктрина немецкой мобильной войны была разработана и дополнена советом одними из величайших немецких генералов. Это прекрасно подходит для новой современной войны, и мы должны использовать её ещё больше."
 GER_Reuse_Equipment:0 "Сбор иностранного оборудования"
 GER_Reuse_Equipment_desc:0 ""
 GER_Reuse_Equipment_I:0 "Повторное использование зарубежного оборудования"
 GER_Reuse_Equipment_I_desc:0 "Поля войны переполнены брошенным оружием и танками. С небольшими усилиями мы можем заставить их работать на нас против нашего врага."
 
 GER_Donitz:0 "Выслушать Дёница"
 GER_Donitz_desc:0 "Карл Дёниц, главный советник Военно-морской войны, предлагает использование подводной лодки в качестве основной рабочей силы. Уделение полного внимания нашим подводным лодкам позволит нам более эффективно уничтожать военно-морские перевозки противника."
 GER_Uboatwaffe:0 "Оружие подводной лодки"
 GER_Uboatwaffe_desc:0 "Изучение подводной войны, ее совершенствование и совершенствование производственных линий дает нам возможность массово производить нашу подводную лодку и находить совершенство в наших проектах и тактике."
 GER_Reader:0 "Выслушать Редера"
 GER_Reader_desc:0 "Эрих Редер и Адольф Гитлер мечтают о большом немецком флоте, способном управлять всеми океанами. Это может быть исполнено, но при значительных усилиях."
 GER_Battleship:0 "Расширить производство линейных кораблей"
 GER_Battleship_desc:0 "Линкоры военного флота устаревают, они являются сердцем нашего флота. Мы должны сосредоточить свои усилия на их улучшении."
 GER_Cruiser:0 "Модернизация крейсеров"
 GER_Cruiser_desc:0 "Модернизация нашего флота - наш главный приоритет, и для начала мы должны начать улучшать наши крейсера."
 
 GER_Zepelin:0 "Проект Графа Циппелина"
 GER_Zepelin_Expl:0 "Добавит технологию: §HКласс Граф Цеппелин§!.\n"
 GER_Zepelin_desc:0 "Граф Цеппелин станет первым немецким авианосцем и новой гордостью Военного флота Рейха. Однако его завершение не будет легким, поскольку наши инженеры имеют ограниченный опыт строительства этих типов кораблей."
 GER_Navy_Luft:0 "Независимый морской Люфтваффе"
 GER_Navy_Luft_Expl:0 "Если §HЯпония§! примет предложение, они либо отправят нам старую §HМорскую авиацию§!, либо предоставят §HИсследовательскую поддержку§! в обмен на наши инвестиции в свою отрасль.\nЛицензия для §HМорская авиация§! также будет создана.\n"
 GER_Navy_Luft_desc:0 "У нас есть недавно построенный авианосец класса Граф Цеппелин, но нам не хватает опыта в авиации и мы занимаем от люфтваффе для помощи заграницей. Это изменится, если мы обратимся к помощи наших японских союзников и научимся эффективно производить наши собственные самолеты."
 GER_Naval_Commanders:0 "Переоборудовать военно-морской штаб"
 GER_Naval_Commanders_desc:0 "Переподготовка нашего военно-морского персонала даст ценный опыт нашему военно-морскому флоту и подготовит множество хороших морских коммандиров."
 GER_Merre:0 "Германия правит морями!"
 GER_Merre_desc:0 "Германия навсегда станет конечным завоевателем морей! Наш флот не остановить, никто никогда не сможет победить его!"
 
 GER_Dockyards_Exp:0 "Дальнейшее расширение док-станции"
 GER_Dockyards_Exp_desc:0 "Расширение наших верфей на нашем материке поможет нам быстрее и эффективнее строить корабли."
 GER_Argentine_Nat:0 "Поддержать Аргентинских национальных сепаратистов"
 GER_Argentine_Nat_desc:0 "В Аргентине живет много немцев. Поддерживая их, они могли бы стать сильным союзником на американском континенте."
 GER_Argentine_Fact:0 "Инвестиции в урбанизацию регионов"
 GER_Argentine_Fact_desc:0 "Ничто не набирает популярность, как огромные инвестиции. Люди увидят, кто их поддерживает."
 GER_Argentine_Steel:0 "Разработка стальных рудников Чако"
 GER_Argentine_Steel_desc:0 "Чтобы развивать союзную армию и флот нашего будущего, мы должны расширить свою сталелитейную промышленность. В провинции Чако много неиспользованной стали. Это должно измениться."
 GER_Argentine_Tech:0 "Предоставление промышленных ноу-хау"
 GER_Argentine_Tech_desc:0 "Мы предоставим промышленное ноу-хау в Аргентине, которое, безусловно, принесет нам известность."
 GER_Argentine_Bonds:0 "Предложить более строгие облигации"
 GER_Argentine_Bonds_Expl:0 "§HАргентина§! станет §Hмарионеткой§! Германского Рейха. Изменит имя на §HЮжно-Американская Рейхсколония§!."
 GER_Argentine_Bonds_desc:0 "Правительство привержено нам. Народ поддерживает немецкие идеалы. Пришло время сделать наш альянс официальным. Мы свяжем наши народы вместе и сформируем в конечном итоге форму Нового Ордена в Южной Америке."          
 GER_Oceanic_Line:0 "Защита Трансокеанических линий"
 GER_Oceanic_Line_desc:0 "Наши союзники далеко за морем. Мы должны улучшить наши способности сопровождения кораблей, чтобы обеспечить стабильные и безопасные трансокеанские маршруты."
 GER_Joint_Research_Techs:0 "Совместная исследовательская программа"
 GER_Joint_Research_Techs_desc:0 ""
 
 GER_Nibelungenwerk:0 "Нибелунгенский Штайр-Веркеский танковый завод"
 GER_Nibelungenwerk_desc:0 "Танки являются существенными для победы в вооруженном конфликте. Мы будем обращаться к Штайр-Верке, чтобы построить крупнейший в мире план танков в Нибелунге. Тогда наши вооруженные силы будут многочисленными и непобедимыми."
 
 GER_Von_Falkenhausen:0 "Фон Фалькенхаузен возвращается к долгу"
 GER_Von_Falkenhausen_desc:0 "Мы должны вспомнить фон Фалькенхаузена на родине, где он будет служить большей цели, чем просто обучать некоторые китайские дивизии, как обращаться с оружием."
 GER_China_Experiences:0 "Опыт китайско-германской экспедиции"
 GER_China_Experiences_desc:0 "Даже мысль о том, что Китай далеко не так развит, как наш рейх, мы можем многому научиться у их организации массовых войск. Это, безусловно, поможет нашим генералам выполнять массированные военные операции."
 GER_Japan_Tech:0 "Программа обмена технологиями военного времени"
 GER_Japan_Tech_EXPL:0 "Япония покинет §HНаучную группу Оси§! после войны."
 GER_Japan_Tech_desc:0 "Мы разделяем общую цель с японцами, и поэтому мы заинтересованы в создании программы обмена технологиями между нашими странами. Но когда цели достигнуты..."
 
 GER_Gestapo:0 "Создать Гестапо"
 GER_Gestapo_desc:0 "Гестапо, государственная полиция, будет действовать во всех государственных вопросах и обеспечивать внутреннюю стабильность."
 GER_Gestapo_Div:0 "Гестапо в дивизиях"
 GER_Gestapo_Div_effect:0 "Позволить §Hтренировать Гестапо§!\n§HВоенную полицию\n    Город§!\n      Атака: §G+5%§!\n      Движение: §G+10%§!\n"
 GER_Gestapo_Div_desc:0 ""
 GER_Polish:0 "Переселение польских граждан"
 GER_Polish_desc:0 "Германизация наших вновь обретенных территорий должна продолжаться. Чтобы сделать место для нашей высшей расы, мы должны расселить польских граждан за Уральскими горами."
 GER_Generalgoverment:0 "Общая германизация Генералгубернаторства"
 GER_Generalgoverment_tt:0 "Мы или наша марионетка контроллирует §HДанциг§!, §HПознань§! §HПлоцк§!, §HЛодзь§!, §HКёльш§!, §HХарьков§!, §HЛюблюин§! и §HВаршаву§!."
 GER_Generalgoverment_EXPL:0 "Становится §HВладельцем§! и §Hполучает контроль§! над этими регионами."
 GER_Generalgoverment_desc:0 "Первоначальные польские территории станут первыми, кто будет интегрирован в наш Великогерманский Рейх. Это начало, но не конец нашего расширения для столь необходимого Лебенсраума."
 
 GER_Fighter:0 "Модернизация Ягдваффе"
 GER_Fighter_desc:0 "Основа Люфтваффе, Ягдваффе, нуждается в новом истребителе. Мессершмит и Фок-Вульф попытаются создать новые модели истребителей, котрые не будут соответствовать низшей европе."
 GER_Jet_Me:0 "Финская модель реактивного Мессершмита"
 GER_Jet_Me_EXPL: "Позволить производить самолёты §HMe 262 'Schwalbe'§!."
 GER_Jet_Me_EXPL2:0 "Был выбран §HМессершмит§! как конструктор воздушных судов."
 GER_Jet_Me_desc:0 "По просьбе Имперского Министерства Авиации для реактивного самолёта, способного выдерживать один час и скорость не менее 850 км/ч, началась работа над Проектом 1065, позже известна как Me262. Теперь Me262 - первый в мире летающий реактивный истребитель. Разработанный Мессершмиттом и оснащённый двумя реактивными двигателями BMW-003, его высшая технология и вооружение предоставят нам огромное преимущество в каждом воздушном бою. Он поставляется с прозвищем «Schwalbe» - «Ласточка» или «Sturmvogel» - Штормовая птица."
 GER_Amerika_Bomber:0 "Начать Америкобомбардировочный проект"
 GER_Amerika_Bomber_EXPL:0 "Был выбран §HХейнкель§! как конструктов воздушных судов."
 GER_Amerika_Bomber_desc:0 "Америкобомбардировки это амбициозный проект. Его целью является строительство современных бомбардировщиков, которые могли бы вести воздушную битву на американском континенте и бомбить важнейшие цели Америки, такие, как нефтяные и военные заводы."
 GER_Above_the_Atlantic:0 "По ту сторону Атлантики"
 GER_Above_the_Atlantic_EXPL:0 "Позволить производить §HMe 264 'Amerikabomber'§!."
 GER_Above_the_Atlantic_desc:0 "С развитием нового стратегического бомбардировщика мы создадим еще один дальний вариант, который сможет нанести удар по американскому континенту."
 GER_Remove_Bomber:0 "Транспортные самолёты дальнего действия"
 GER_Remove_Bomber_desc:0 "С нашими бомбардировщиками, готовыми лететь над Атлантикой, мы можем теперь сосредоточиться на разработке новых моделей транспортных самолетов для полной передачи воздушных боев над Американским континентом. Даже предполагается, что этот долгий и дорогостроющий проект наверняка окупится."
 
 GER_Paratroopers:0 "Развитие Воздушно-десантных сил Вермахта"
 GER_Paratroopers_desc:0 ""
 GER_Marines:0 "Развернуть батальноны Штурмовой пехоты"
 GER_Marines_desc:0 "Земля наших врагов охраняется морями. Мы предоставим нашим солдатам специальную подготовку, чтобы лучше справляться с военно-морскими вторжениями, которые сейчас имеют решающее значение на нашем пути к победе."
 GER_War_USA:0 "Война с США"
 GER_War_USA_desc:0 ""
 
 GER_USA_Protectorat:0 "Рейхспротекторат Америка"
 GER_USA_Protectorat_tt:0 "Мы или наши союзники контролируют восточные §HАмериканские территории§! вплоть до §HНью Мексико§!, §HКолорадо§!, §HВайоуминга§! и §HМонтаны§!."
 GER_USA_Protectorat_desc:0 ""
 GER_USA_Joe:0 "Немецкая служба Джо Блейка"
 GER_USA_Joe_desc:0 ""
 GER_USA_Economic_Integration:0 "Близость Американской экономической интеграции"
 GER_USA_Economic_Integration_desc:0 "Наш протекторат в Америке имеет мощную индустриальную базу, которая должна контролироваться и руководиться напрямую."
 GER_USA_Dockyards:0 "Бруклин и Ньюпорт под контролем рейха"
 GER_USA_Dockyards_desc:0 ""
 GER_USA_Oil:0 "Требуемые поставки нефти"
 GER_USA_Oil_desc:0 "Техасские нефтяные месторождения могли бы снабжать нашу  машину века. Мы должны установить регулярную доставку нефти для поддержки интересов Рейха в Европе."
 
 GER_Support:0 "Улучшение снаряжения пехоты"
 GER_Support_desc:0 ""
 GER_Mechanized:0 "Модель Sonderkraftfahrzeug"
 GER_Mechanized_desc:0 "Sonderkraftfahrzeug или 'Спецмашина' это обозначение машины, используемой армией нашего Рейха. Среди прочего, мы можем расширить разработку современных полугусиничных транспортных средств, которые могут использоваться в суровых условиях. На эти машины также могут быть установлены MG, противовоздушным оружием или даже противотанковыми пушками PAK."
 
 GER_Mittelafrika_Claim:0 "Восстановить претензии в Центральной Африке"
 GER_Mittelafrika_Claim_EXPL:0 "§HРейхспротекторат Миттельафрика§! получит §HНациональные территории§! и §HПретензии§! над восточными, центральными и южными регионами Африки.\n"
 GER_Mittelafrika_Claim_desc:0 "Наши африканские колонии были отняты у нас. Это предательство должно быть вознаграждено богатыми интересами. Мы возродим старый план Миттелафрики - идею одного огромного государства в центральной Африке, управляемой немецкими людьми."
 GER_Mittelafrika:0 "Учредить Рейхсколонию МиттельАфрика"
 GER_Mittelafrika_EXPL:0 "Если мы или наши союзники контролируем регионы, §HРейхсколонии МиттельАфрики§! мы передаём эти регионами ей.\n"
 GER_Mittelafrika_desc:0 "Мы успешно захватили территорию в Африке, и теперь мы провозгласим ее систему самоуправления. Был завершен один шаг в укреплении Рейха и его Херренволка!"
 
 GER_Heindrich:0 "Защитних Гейдрих"
 GER_Heindrich_desc:0 "Чехия постоянно саботирует наше военное производство, и есть только один человек, который может это исправить. Человек с железным сердцем, Рейнхард Гейдрих, станет защитником Бёмена и Махрена."
 GER_Czech_Oil:0 "Расширение чешских месторождений нефти"
 GER_Czech_Oil_desc:0 ""
 GER_Germanize_Czech:0 "Финальная германизация Чехии"
 GER_Germanize_Czech_tt:0 "Мы или наша марионетка должна контролировать §HСудеты§!, §HВосточные Судеты§!, §HБогемию§! и §HМоравию§!."
 GER_Germanize_Czech_EXPL:0 "Становится §HВладельцем§! м §HПолучает контроль§! над этими регионами."
 GER_Germanize_Czech_desc:0 ""
 
 GER_war_with_England:0 "Война с Британией"
 GER_war_with_England_desc:0 ""
 GER_Britain_Peace:0 "Миссия Рудольфа Гесса"
 GER_Hess_EXPL:0 "Выбран §HРудольф Гесс§! как ваш политический советник."
 GER_Britain_Peace_desc:0 "Война в Европе была выиграна, и нет необходимости продолжать борьбу с другой германской расой. Мы примем вариант Гесса и отправим его официально в Великобританию, чтобы предложить мирное соглашение. Мы будем держать нашу победу, и британцы будут держать Империю."
 
 GER_Banks:0 "Швейцарские банки"
 GER_Banks_desc:0 ""
 GER_Germanize_Switz:0 "Интеграция Швейцарии"
 GER_Germanize_Switz_desc:0 ""
 
 GER_Hitler_Speech:0 "Речи Гитлера"
 GER_Hitler_Speech_tt:0 "Откроет решения: §HПубличные речи§!"
 GER_Hitler_Speech_desc:0 "Адольф Гитлер - харизматичный человек, способный увлечь толпы! Он выступит с речами на самых важных событиях в рейхе и повысит моральный дух своих жителей!"
 GER_Empower_Nat:0 "Уполномочивать иностранных националистов"
 GER_Empower_Nat_desc:0 "Мужчины и женщины во всей Европе наблюдают за тем, как Германия возраждается из пепла и, несомненно, хотят присоединиться к нам под властью Рейха! Принимая правильные решения, мы можем получить ценную поддержку от не германских стран."
 GER_Finnish_Tiger:0 "Финский тигр"
 GER_Finnish_Tiger_desc:0 "Советы постоянно угрожают финнам. Но там, где Сталин видит врагов, мы видим ценного союзника."
 GER_Finnish_Tiger_EXPL:0 "Германо-финнское дипломатическое направление"
 GER_Finnish_Aliance:0 "Предложить антисоветский альянс"
 GER_Finnish_Aliance_desc:0 ""
 
 GER_Support_Nat_Spain:0 "Поддержать Испанских националистов"
 GER_Support_Nat_Spain_desc:0 "Испания находится в состоянии гражданской войны и мы должны гарантировать, что победит правая сторона. Мы предоставим оружие, грузовики, артиллерию, людей и всё, что даст Франко и его фалангистам победить! В качестве награды мы обретём сильного потенциального союзника для поддержки наших будущих целей."
 GER_Support_Nat_Spain_Expl:0 "Мы предоставим §HФранкистской ИСпании§! 3000 пехотного снаряжения. Если у нас будет более 100 артиллерийских орудий, мы также сможем отправить и их."
 GER_Lessons_From_Spain:0 "Уроки Испанской кампании"
 GER_Lessons_From_Spain_desc:0 "Гражданская война в Испании выиграна! С нашей помощью флаги Фалагиста видны по всей Испании. И поскольку мы приобрели крепкого фашистского союзника на юго-западе, мы также получили много ценных уроков вооружённого конфликта, который мы ускорили."
 GER_Blaue_Division:0 "Голубые дивизии"
 GER_Blaue_Division_desc:0 "С нашей военной декларацией о Советском Союзе мы попросим Франко поддержать нас в нашем праведном крестовом походе против коммунизма. "
 GER_Condor:0 "Форма Кондорского Легиона"
 GER_Condor_decs:0 ""
 GER_Condor_EXPL:0 "§HКондорский Легион§! становится активным в Мекленбурге."
 GER_Aliance_for_Maroco:0 "Альянс для Марокко"
 GER_Aliance_for_Maroco_desc:0 "Даже с учётом того, что Франко поддерживает нас, он не хочет открыто участвовать в войне. Мы должны предложить ему то, что он хочет получить в Испании под нашими знамёнами."
 
 GER_Blitzkrieg:0 "Блицкриг!"
 GER_Blitzkrieg_desc:0 "Мы готовы. Мы ударим сейчас! Быстро над смертью. У Советов больше не будет шансов против нашего организованного панцерваффе."
 GER_Antitank:0 "Антисоветское усилие танков"
 GER_Antitank_desc:0 "Советские танки оказались сильнее, чем мы ожидали. По мере того, как мы продвигаемся глубже в русскую пустошь, где наш танк добирается всё дольше и дольше, мы должны сосредоточиться на модернизации нашей артиллерии, чтобы иметь возможность иметь дело с советскими танками Т-34 и КВ-1."
 GER_Winter_Equip:0 "Производство зимнего снаряжения"
 GER_Winter_Equip_desc:0 "Наша война занимает больше времени, чем мы ожидали. Наступает зима, и наши солдаты нуждаются в одежде и снаряжении, чтобы подготовиться к ней. Это будет дорого, но это наверняка окупится."
 GER_Suply: "Перманентные линии снабжения"
 GER_Suply_desc:0 ""
 GER_Osttruppen:0 "Восточные легионы"
 GER_Osttruppen_tt:0 "Разблокирует решения, связанные с §Hформированием Восточных легионов§! из Советских перебежчиков.\n"
 GER_Osttruppen_desc:0 ""
 
 GER_Total_Krieg:0 "Спортивная реплика"
 GER_Goebbels_EXPL:0 "Был выбран §HЙозеф Геббельс§! как ваш политический советник."
 GER_Total_Krieg_desc:0 "Ich frage euch: Wollt ihr den totalen Krieg? Wollt ihr ihn, wenn nötig, totaler und radikaler, als wir ihn uns heute überhaupt erst vorstellen können?\n Nun, Volk, steh auf und Sturm brich los!"
 
 GER_Germania:0 "Мировая столица Германии"
 GER_Germania_desc:0 "Разработанная Альбертом Шпеером и одобренная хочет быть благородным и современным образцом немецкого величия. самим фюрером Всемирная столица Германии. От Великого Холла и до Колонны Победы будет проходить современной автомобильное и железнодорожное транспортное сообщение. Город будет оснащен самым современным оборудованием, самыми роскошными ресторанами и самыми красивыми парками.\nВс` это для славы фюрера и немецкого народа и нации."
 GER_Germania_Volkshalle:0 "Народный зал Германии"
 GER_Germania_Volkshalle_desc:0 ""
 GER_Germania_Defence_Sector:0 "Германский оборонительный сектор"
 GER_Germania_Defence_Sector_desc:0 "Чтобы обеспечить безопасность для нашего большого успеха, мы будем вкладывать средства в создание мощной оборонной сети. Она будет включать в себя современные бункеры, ракетные системы, противовоздушные башни и профессиональный военный персонал для управления ими."
 GER_Germania_Research:0 "Развитие германских лабораторий"
 GER_Germania_Research_desc:0 "Великий город предоставляет множество великих умов. Наш приоритет должен заключаться в создании современного исследовательского комплекса для обеспечения подходящей площадки, где они могут работать."
 GER_Lebensborn:0 "«Источник жизни»"
 GER_Lebensborn_desc:0 ""
 
 GER_Superpower:0 "Единая европейская Сверхдержава"
 GER_Superpower_desc:0 "Европа наша. От Гибралтара до Москвы, от Лондона до Афин возвышаются наши знамёна.Победа наша, но некоторые вещи ещё предстоит решить. Другие народы, которые сражались на нашей стороне, хотят сохранить суверенитет или склониться под властью Германии?\nМы должны организовать саммит и решить эти вопросы раз и навсегда."
 GER_England_tt:0 "§HСоединённое Королевство§!: Не контролирует Британские острова и Гибралтар"
 GER_Soviet_tt:0 "§HСоветский Союз§!: Не контролирует Москву, Сталинград и Ленинград"
 GER_Superpower_EXPL_1:0 "§HАдольф Гитлер§! пригласит лидеров стран-союзниц для обсуждения судьбы Европы.\nПоскольку Германия сейчас занимает доминирующую позицию, другие должны смириться с теми решениями, что мы примим.\n"
 GER_Superpower_EXPL_2:0 "§RНеправильные решения, принятые на конференции, могут привести к войне с европейскими странами, которые еще не входят в нашу сферу влияния!§!\n"
 
 GER_One_Reichs_Navy:0 "Единый флот Рейха"
 GER_One_Reichs_Navy_EXPL_1:0 "Послать сообщение §Hкрупным европейским странам§! с количеством кораблей больше 25 для формирования §HЕдиного флота Рейха§!.\n"
 GER_One_Reichs_Navy_EXPL_2:0 "Мы получим под свой контроль их §Hкорабли§!, а также их §Hадмиралов§!."
 GER_One_Reichs_Navy_desc:0 "Теперь мы стали Единой европейской Сверхдержавой, и нет необходимости, чтобы наши марионетки имели свои флоты. Они должны передать свои корабли нам, чтобы сформировать Единый флот Рейха."
 
 
 
 
