 GER_Osttruppen_dec:0 "Восточные легионы"
 GER_Osttruppen_dec_desc:0 "Советский Союз резко относится к своему населению. Таким образом, многие люди из государств, присоединенных к Советскому Союзу, готовы сражаться за рейх в видении снять советское влияние в своей родине.\nМы должны воспользоваться этой возможностью и сформировать антисоветских партизан и ополченцев для формально организованных батальонов."
 
 GER_reichskommissariats_2:0 "Юго-западные Рейхскомиссариаты"
 GER_reichskommissariats_2_desc:0 "Так как наше продвижение на западе идет по плану, мы могли бы установить марионеточные режимы на захваченных территориях, чтобы эффективней использовать новые ресурсы."
 GER_reichskommissariats_1:0 "Северо-восточные Рейхскомиссариаты"
 GER_reichskommissariats_1_desc:0 "Россия огромна, мы продвигаемся в нее все глубже и глубже, и становится все трудней управиться с захваченными территориями. Возможно, если бы мы установили марионеточные режимы в этих землях, мы бы избавились от проблемы."
 
