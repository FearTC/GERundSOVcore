 ########## Events ##########
 gus_hungary.1:0 "Австро-Венгрия предлагает вернуть кайзера"
 gus_hungary.1.t:0 "Австро-Венгрия предлагает вернуть кайзера"
 gus_hungary.1.d:0 "Австро-Венгрия предложила нам помочь вернуть в Германию кайзера, если мы согласимся. Отто уверен, что вместе с Гитлером, они смогут уговорить кайзера вернуться в Германию, и ему всё равно, что об этом подумают страны бывшей Антанты."
 gus_hungary.1.a:0 "Кайзер Германии должен править Германией!"
 gus_hungary.1.b:0 "Отказать."
 
 gus_hungary.12:0 "Объединённая администрациия Сербии и Болгарии"
 gus_hungary.12.t:0 "Объединённая администрациия Сербии и Болгарии"
 gus_hungary.12.d:0 "Нам следует учредить свою администрация на завоёванных территриях?"
 gus_hungary.12.a:0 "Конечно"
 gus_hungary.12.b:0 "Продолжить оккупацию"
 
 gus_hungary.20:0 "Требование островов"
 gus_hungary.20.t:0 "Требование островов"
 gus_hungary.20.d:0 "Завоев греческие и турецкие территории, для полного контроля этого региона нам требуются лешь острова, которыми сейчас владеет Италия. Как мы с этим поступим?"
 gus_hungary.20.a:0 "Послать требования"
 gus_hungary.20.b:0 "Нам это не нужно"
 
 gus_hungary.22:0 "Австро-Венгрия требует острова"
 gus_hungary.22.t:0 "Австро-Венгрия требует острова"
 gus_hungary.22.d:0 "Завоев греческие и турецкие территории, Австро-Венрия требует острова, которые сейчас под нашем контролем."
 gus_hungary.22.a:0 "Пусть забирают"
 gus_hungary.22.b:0 "Это НАШИ территории!"
 
